name: Map Config Deploy

on:
  push:
    branches: [ "main", "master" ]
    paths:
      - 'index.html'
      - 'config.map.template.js'
      - 'assets/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Verify secret exists
        run: |
          if [ "${{ secrets.GOOGLE_MAPS_API_KEY }}" != "" ]; then
            echo "âœ… GOOGLE_MAPS_API_KEY secret is set"
          else
            echo "âŒ GOOGLE_MAPS_API_KEY secret is NOT set"
            exit 1
          fi
      
      - name: Generate config.map.js from template
        env:
          MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}
        run: |
          echo "ðŸ”§ Generating config.map.js..."
          sed "s|{{GOOGLE_MAPS_API_KEY}}|${MAPS_API_KEY}|g" config.map.template.js > config.map.js
          echo "âœ… config.map.js generated"
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
          
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
