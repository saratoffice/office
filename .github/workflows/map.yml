name: Map Config Deploy

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Verify secret exists
        run: |
          if [ "${{ secrets.GOOGLE_MAPS_API_KEY }}" != "" ]; then
            echo "âœ… GOOGLE_MAPS_API_KEY secret is set"
            echo "Key length: ${#secrets.GOOGLE_MAPS_API_KEY}"
          else
            echo "âŒ GOOGLE_MAPS_API_KEY secret is NOT set"
            exit 1
          fi
      
      - name: Generate config.map.js
        env:
          MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}
        run: |
          echo "ðŸ”§ Generating config.map.js..."
          
          # Create config file with proper formatting
          cat > config.map.js << EOF
          // Generated on $(date)
          window.MAP_CONFIG = {
            GOOGLE_MAPS_API_KEY: '${MAPS_API_KEY}',
            OFFICE_MAIN: { lat: 20.691424, lng: 83.474194, title: "Sarat Office (Main)" },
            OFFICE_ANNEX: { lat: 21.235850, lng: 86.632800, title: "Sarat Office (Annex)" },
            MAP_OPTIONS: { zoom: 8, mapTypeId: 'roadmap', gestureHandling: 'greedy' }
          };
          EOF
          
          echo "âœ… config.map.js generated"
          echo "File content preview:"
          head -5 config.map.js
      
      - name: List all files
        run: |
          echo "ðŸ“‚ Files in root:"
          ls -la
          echo ""
          echo "ðŸ“‚ config.map.js details:"
          ls -la config.map.js
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
          
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
