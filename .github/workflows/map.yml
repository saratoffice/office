name: Generate Map Config

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Generate config.map.js
        env:
          MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}
        run: |
          # Check if secret exists
          if [ -z "${{ secrets.GOOGLE_MAPS_API_KEY }}" ]; then
            echo "‚ùå ERROR: GOOGLE_MAPS_API_KEY secret is not set!"
            exit 1
          fi
          
          # Create config file
          echo "window.MAP_CONFIG = {" > config.map.js
          echo "  GOOGLE_MAPS_API_KEY: '${{ secrets.GOOGLE_MAPS_API_KEY }}'," >> config.map.js
          echo "  OFFICE_MAIN: { lat: 20.691424, lng: 83.474194, title: 'Sarat Office (Main)' }," >> config.map.js
          echo "  OFFICE_ANNEX: { lat: 21.235850, lng: 86.632800, title: 'Sarat Office (Annex)' }," >> config.map.js
          echo "  MAP_OPTIONS: { zoom: 8, mapTypeId: 'roadmap', gestureHandling: 'greedy' }" >> config.map.js
          echo "};" >> config.map.js
          
          echo "‚úÖ config.map.js generated successfully"
          
      - name: Debug - Show file structure
        run: |
          echo "üìÇ Current directory contents:"
          ls -la
          echo ""
          echo "üìÇ Root directory contents:"
          ls -la /
          echo ""
          echo "üìÑ Checking config.map.js:"
          if [ -f "config.map.js" ]; then
            echo "‚úÖ config.map.js exists"
            echo "üìä File size: $(du -h config.map.js | cut -f1)"
            echo "üìä Line count: $(wc -l config.map.js)"
            # Show first line only (doesn't expose the full key)
            echo "üìÑ First line: $(head -1 config.map.js)"
          else
            echo "‚ùå config.map.js NOT FOUND!"
            exit 1
          fi
      
      - name: Create deployment directory
        run: |
          # Create a clean deployment directory
          mkdir -p deployment
          # Copy all files to deployment directory
          cp -r * deployment/ 2>/dev/null || :
          cp -r .??* deployment/ 2>/dev/null || :
          # Make sure config.map.js is there
          if [ -f "deployment/config.map.js" ]; then
            echo "‚úÖ config.map.js copied to deployment directory"
          else
            echo "‚ùå Failed to copy config.map.js to deployment directory"
            exit 1
          fi
          
      - name: Debug - Show deployment directory
        run: |
          echo "üìÇ Deployment directory contents:"
          ls -la deployment/
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'deployment'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
