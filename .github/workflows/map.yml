name: Generate Map Config

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Generate config.map.js
        env:
          MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}
        run: |
          echo "window.MAP_CONFIG = {" > config.map.js
          echo "  GOOGLE_MAPS_API_KEY: '${{ secrets.GOOGLE_MAPS_API_KEY }}'," >> config.map.js
          echo "  OFFICE_MAIN: { lat: 20.691424, lng: 83.474194, title: 'Sarat Office (Main)' }," >> config.map.js
          echo "  OFFICE_ANNEX: { lat: 21.235850, lng: 86.632800, title: 'Sarat Office (Annex)' }," >> config.map.js
          echo "  MAP_OPTIONS: { zoom: 8, mapTypeId: 'roadmap', gestureHandling: 'greedy' }" >> config.map.js
          echo "};" >> config.map.js
          
          # Verify the file was created
          echo "âœ… Generated config.map.js with content:"
          cat config.map.js
          
      - name: Debug - List files before upload
        run: |
          echo "ðŸ“‚ Current directory contents:"
          ls -la
          echo ""
          echo "ðŸ“„ Content of config.map.js:"
          cat config.map.js
          echo ""
          echo "ðŸ“Š File stats:"
          wc -l config.map.js
          echo "File size: $(du -h config.map.js | cut -f1)"
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'  # This uploads everything including config.map.js
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
