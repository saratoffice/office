name: Map Config Deploy

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Verify secret exists
        run: |
          if [ "${{ secrets.GOOGLE_MAPS_API_KEY }}" != "" ]; then
            echo "âœ… GOOGLE_MAPS_API_KEY secret is set"
            echo "Key length: ${#secrets.GOOGLE_MAPS_API_KEY}"
          else
            echo "âŒ GOOGLE_MAPS_API_KEY secret is NOT set"
            exit 1
          fi
      
      - name: Generate config.map.js
        env:
          MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}
        run: |
          echo "ðŸ”§ Generating config.map.js..."
          echo "Current directory: $(pwd)"
          echo "Files before generation:"
          ls -la
          
          # Create config file with proper formatting
          cat > config.map.js << EOF
          // Generated on $(date)
          window.MAP_CONFIG = {
            GOOGLE_MAPS_API_KEY: '${MAPS_API_KEY}',
            OFFICE_MAIN: { lat: 20.691424, lng: 83.474194, title: "Sarat Office (Main)" },
            OFFICE_ANNEX: { lat: 21.235850, lng: 86.632800, title: "Sarat Office (Annex)" },
            MAP_OPTIONS: { zoom: 8, mapTypeId: 'roadmap', gestureHandling: 'greedy' }
          };
          console.log('âœ… MAP_CONFIG loaded from generated file');
          EOF
          
          echo "âœ… config.map.js generated"
          echo "Files after generation:"
          ls -la
          echo ""
          echo "File content preview:"
          head -5 config.map.js
          echo "..."
          tail -2 config.map.js
      
      - name: Verify config.map.js exists
        run: |
          if [ -f "config.map.js" ]; then
            echo "âœ… config.map.js exists"
            file_size=$(wc -c < "config.map.js")
            echo "File size: $file_size bytes"
          else
            echo "âŒ config.map.js NOT FOUND!"
            exit 1
          fi
      
      - name: List all JavaScript files
        run: |
          echo "ðŸ“‚ All .js files in repository:"
          find . -name "*.js" -type f | sort
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
          
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      - name: Post-deployment URL
        run: |
          echo "ðŸš€ Site deployed to: ${{ steps.deployment.outputs.page_url }}"
          echo "Config file should be at: ${{ steps.deployment.outputs.page_url }}config.map.js"

