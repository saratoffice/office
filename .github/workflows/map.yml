name: Generate Map Config

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Generate config.map.js
        env:
          MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}
        run: |
          # Check if secret exists
          if [ -z "${{ secrets.GOOGLE_MAPS_API_KEY }}" ]; then
            echo "âŒ ERROR: GOOGLE_MAPS_API_KEY secret is not set!"
            exit 1
          fi
          
          # Create config file
          echo "window.MAP_CONFIG = {" > config.map.js
          echo "  GOOGLE_MAPS_API_KEY: '${{ secrets.GOOGLE_MAPS_API_KEY }}'," >> config.map.js
          echo "  OFFICE_MAIN: { lat: 20.691424, lng: 83.474194, title: 'Sarat Office (Main)' }," >> config.map.js
          echo "  OFFICE_ANNEX: { lat: 21.235850, lng: 86.632800, title: 'Sarat Office (Annex)' }," >> config.map.js
          echo "  MAP_OPTIONS: { zoom: 8, mapTypeId: 'roadmap', gestureHandling: 'greedy' }" >> config.map.js
          echo "};" >> config.map.js
          
          echo "âœ… config.map.js generated successfully"
          
      - name: Debug - Check file exists
        run: |
          echo "ğŸ“‚ Current directory contents:"
          ls -la
          echo ""
          if [ -f "config.map.js" ]; then
            echo "âœ… config.map.js exists"
            echo "ğŸ“Š File size: $(du -h config.map.js | cut -f1)"
          else
            echo "âŒ config.map.js NOT FOUND!"
            exit 1
          fi
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
