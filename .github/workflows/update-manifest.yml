name: Update Posts Manifest

on:
  push:
    paths:
      - 'Posts/**'
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-manifest:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Generate posts manifest
        run: |
          echo "[" > posts-manifest.json
          first=true
          for file in Posts/*.html Posts/*.htm; do
            if [ -f "$file" ]; then
              filename=$(basename "$file")
              if [ "$first" = true ]; then
                echo "  \"$filename\"" >> posts-manifest.json
                first=false
              else
                echo "  ,\"$filename\"" >> posts-manifest.json
              fi
            fi
          done
          echo "]" >> posts-manifest.json

      - name: Check for changes
        id: git-check
        run: |
          git diff --quiet posts-manifest.json || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add posts-manifest.json
          git commit -m "ðŸ¤– Auto-update posts manifest [skip ci]"
          git push
