name: Update Posts Manifest

on:
  # Trigger when files are pushed to Posts folder
  push:
    paths:
      - 'Posts/**'
    branches:
      - main
  
  # Allow manual trigger from GitHub Actions tab
  workflow_dispatch:

# Give permission to write to the repository
permissions:
  contents: write

jobs:
  update-manifest:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Step 2: Generate the manifest file
      - name: Generate posts manifest
        run: |
          echo "ðŸ“ Generating posts manifest from Posts folder..."
          
          # Start JSON array
          echo "[" > posts-manifest.json
          
          # Find all HTML files in Posts folder and add to manifest
          first=true
          for file in Posts/*.html Posts/*.htm; do
            if [ -f "$file" ]; then
              filename=$(basename "$file")
              if [ "$first" = true ]; then
                echo "  \"$filename\"" >> posts-manifest.json
                first=false
              else
                echo "  ,\"$filename\"" >> posts-manifest.json
              fi
              echo "  âœ… Found: $filename"
            fi
          done
          
          # Close JSON array
          echo "]" >> posts-manifest.json
          
          echo "âœ… Manifest generated successfully!"

      # Step 3: Check if manifest changed
      - name: Check for changes
        id: git-check
        run: |
          git diff --quiet posts-manifest.json || echo "changed=true" >> $GITHUB_OUTPUT

      # Step 4: Commit and push if changed
      - name: Commit and push changes
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add posts-manifest.json
          git commit -m "ðŸ¤– Auto-update posts manifest [skip ci]"
          git push
          
      # Step 5: Show summary
      - name: Show summary
        run: |
          echo "## ðŸ“Š Manifest Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Posts found in Posts folder:**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # List all posts
          for file in Posts/*.html; do
            if [ -f "$file" ]; then
              filename=$(basename "$file")
              echo "- $filename" >> $GITHUB_STEP_SUMMARY
            fi
          done
          
          if [ "${{ steps.git-check.outputs.changed }}" == "true" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âœ… **Manifest was updated!**" >> $GITHUB_STEP_SUMMARY
          else
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“ **No changes to manifest**" >> $GITHUB_STEP_SUMMARY
          fi
