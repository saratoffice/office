<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Age Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!-- External CSS -->
    <script src="https://cdn.jsdelivr.net/gh/saratoffice/Hosting@v1.1/Age-Calculation/age.css"></script>
</head>

<body>

<div id="site-header"></div>


<!-- CONTENT -->
  
  <div class="age-calculator">
    <h2>Age Calculator ðŸ“…</h2>
    <form onsubmit="calculateAge(); return false;">
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" required>
      
      <label for="currentDate">Calculate Age At:</label>
      <input type="date" id="currentDate" required>
      
      <input type="submit" value="Calculate Age">
    </form>
    <div id="ageResultText"></div>
  </div>

  <!-- External JavaScript -->
   <script src="https://cdn.jsdelivr.net/gh/saratoffice/Hosting@main/Age-Calculation/age.js"></script>

  <!-- FOOTER -->
<div id="site-footer"></div>


<script>
/* Load Header */
fetch('header.html')
  .then(res => res.text())
  .then(html => {
    document.getElementById('site-header').innerHTML = html;

    /* Load Navigation */
    fetch('nav.html')
      .then(res => res.text())
      .then(nav => {
        document.getElementById('main-nav').innerHTML = nav;
      });
  });

/* Load Footer */
fetch('footer.html')
  .then(res => res.text())
  .then(footer => {
    document.getElementById('site-footer').innerHTML = footer;
  });
</script>
<script>
/* ===== MOBILE MENU LOGIC ===== */
document.addEventListener("click", function (e) {

  /* Toggle main menu */
  if (e.target.classList.contains("menu-toggle")) {
    const menu = document.querySelector(".menu");
    if (menu) {
      menu.classList.toggle("open");
    }
  }

  /* Toggle dropdowns on mobile */
  const dropdownLink = e.target.closest(".dropdown > a");
  if (dropdownLink && window.innerWidth <= 900) {
    e.preventDefault();
    dropdownLink.parentElement.classList.toggle("open");
  }

});
</script>
</body>
</html>
