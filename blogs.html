      }
      
      .blogs-section .filter-controls {

      }

      from { opacity: 0; transform: translateY(20px); }

      padding: 3rem;
      color: #94a3b8;

      // State management
      let currentPage = 1;
      let postsPerPage = 12; // 4x3 grid
      let currentSort = 'latest';
      let currentCategory = 'all';
      let currentTag = 'all';
      let searchQuery = '';
      
      const blogGrid = document.getElementById('blogGrid');
      const paginationDiv = document.getElementById('pagination');
      const searchInput = document.getElementById('searchInput');
      const categorySelect = document.getElementById('categorySelect');
      const sortBtns = document.querySelectorAll('.sort-btn');
      const tags = document.querySelectorAll('.tag');
      const resultsCountSpan = document.getElementById('resultsCount');
      const clearFiltersBtn = document.getElementById('clearFilters');

      // Filter and sort posts
      function getFilteredPosts() {
        let filtered = [...blogPosts];

        // Apply category filter
        if (currentCategory !== 'all') {
          filtered = filtered.filter(post => post.category === currentCategory);
        }

        // Apply tag filter
        if (currentTag !== 'all') {
          filtered = filtered.filter(post => post.tags.includes(currentTag));
        }

        // Apply search filter
        if (searchQuery) {
          const query = searchQuery.toLowerCase();
          filtered = filtered.filter(post => 
            post.title.toLowerCase().includes(query) || 
            post.excerpt.toLowerCase().includes(query) ||
            post.author.toLowerCase().includes(query)
          );
        }

        // Apply sorting
        filtered.sort((a, b) => {
          switch(currentSort) {
            case 'latest':
              return new Date(b.date) - new Date(a.date);
            case 'oldest':
              return new Date(a.date) - new Date(b.date);
            case 'popular':
              return b.views - a.views;
            default:
              return 0;
          }
        });

        return filtered;
      }

      // Render blog posts for current page
      function renderPosts() {
        const filtered = getFilteredPosts();
        const totalPosts = filtered.length;
        const totalPages = Math.ceil(totalPosts / postsPerPage);
        
        // Ensure current page is valid
        if (currentPage > totalPages) currentPage = totalPages || 1;
        
        const start = (currentPage - 1) * postsPerPage;
        const end = start + postsPerPage;
        const postsToShow = filtered.slice(start, end);

        // Update results count
        const startCount = totalPosts === 0 ? 0 : start + 1;
        const endCount = Math.min(end, totalPosts);
        resultsCountSpan.textContent = `Showing ${startCount}-${endCount} of ${totalPosts} articles`;

        if (postsToShow.length === 0) {
          blogGrid.innerHTML = `
            <div class="no-results" style="grid-column: 1/-1;">
              <i class="fas fa-search"></i>
              <h3>No articles found</h3>
              <p>Try adjusting your filters or search query</p>
            </div>
          `;
        } else {
          blogGrid.innerHTML = postsToShow.map(post => `
            <div class="blog-card" data-id="${post.id}">
              <div class="blog-image">
                <i class="fas ${getCategoryIcon(post.category)}"></i>
                <span class="blog-category">${post.category}</span>
              </div>
              <div class="blog-content">
                <h3 class="blog-title">${post.title}</h3>
                <p class="blog-excerpt">${post.excerpt}</p>
                <div class="blog-meta">
                  <span><i class="fas fa-user"></i> ${post.author}</span>
                  <span><i class="fas fa-calendar"></i> ${formatDate(post.date)}</span>
                </div>
                <div class="blog-tags">
                  ${post.tags.slice(0, 3).map(tag => `<span class="blog-tag">${tag}</span>`).join('')}
                </div>
                <div class="read-more">
                  Read article <i class="fas fa-arrow-right"></i>
                </div>
              </div>
            </div>
          `).join('');
        }

        renderPagination(totalPages);
      }

      // Get category icon
      function getCategoryIcon(category) {
        const icons = {
          technology: 'fa-microchip',
          lifestyle: 'fa-heart',
          travel: 'fa-plane',
          food: 'fa-utensils',
          health: 'fa-heartbeat',
          business: 'fa-briefcase',
          design: 'fa-pencil-ruler',
          science: 'fa-flask',
          art: 'fa-palette'
        };
        return icons[category] || 'fa-newspaper';
      }

      // Format date
      function formatDate(dateString) {
        const options = { year: 'numeric', month: 'short', day: 'numeric' };
        return new Date(dateString).toLocaleDateString('en-US', options);
      }

      // Render pagination
      function renderPagination(totalPages) {
        if (totalPages <= 1) {
          paginationDiv.innerHTML = '';
          return;
        }

        let paginationHTML = '';
        
        // Previous button
        paginationHTML += `
          <button class="page-btn next-prev" ${currentPage === 1 ? 'disabled' : ''} data-page="${currentPage - 1}">
            <i class="fas fa-chevron-left"></i> Prev
          </button>
        `;

        // Page numbers
        for (let i = 1; i <= totalPages; i++) {
          if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
            paginationHTML += `
              <button class="page-btn ${i === currentPage ? 'active' : ''}" data-page="${i}">
                ${i}
              </button>
            `;
          } else if (i === currentPage - 3 || i === currentPage + 3) {
            paginationHTML += `<span class="page-dots">...</span>`;
          }
        }

        // Next button
        paginationHTML += `
          <button class="page-btn next-prev" ${currentPage === totalPages ? 'disabled' : ''} data-page="${currentPage + 1}">
            Next <i class="fas fa-chevron-right"></i>
          </button>
        `;

        paginationDiv.innerHTML = paginationHTML;

        // Add click handlers to pagination buttons
        document.querySelectorAll('.page-btn[data-page]').forEach(btn => {
          btn.addEventListener('click', (e) => {
            if (!btn.disabled) {
              const page = parseInt(btn.dataset.page);
              if (!isNaN(page)) {
                currentPage = page;
                renderPosts();
                window.scrollTo({ top: 0, behavior: 'smooth' });
              }
            }
          });
        });
      }

      // Event listeners
      searchInput.addEventListener('input', (e) => {
        searchQuery = e.target.value;
        currentPage = 1;
        renderPosts();
      });

      categorySelect.addEventListener('change', (e) => {
        currentCategory = e.target.value;
        currentPage = 1;
        renderPosts();
      });

      sortBtns.forEach(btn => {
        btn.addEventListener('click', () => {
          sortBtns.forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          currentSort = btn.dataset.sort;
          currentPage = 1;
          renderPosts();
        });
      });

      tags.forEach(tag => {
        tag.addEventListener('click', () => {
          tags.forEach(t => t.classList.remove('active'));
          tag.classList.add('active');
          currentTag = tag.dataset.tag;
          currentPage = 1;
          renderPosts();
        });
      });

      clearFiltersBtn.addEventListener('click', () => {
        searchInput.value = '';
        categorySelect.value = 'all';
        currentTag = 'all';
        currentCategory = 'all';
        tags.forEach(t => t.classList.remove('active'));
        document.querySelector('.tag[data-tag="all"]').classList.add('active');
        searchQuery = '';
        currentPage = 1;
        renderPosts();
      });

      // Blog card click handler
      blogGrid.addEventListener('click', (e) => {
        const card = e.target.closest('.blog-card');
        if (card) {
          const postId = card.dataset.id;
          const post = blogPosts.find(p => p.id === parseInt(postId));
          if (post) {
            // Open blog post in new tab (you can replace with actual blog URL)
            window.open(`/blog/${post.slug || postId}`, '_blank');
            
            // Show toast notification
            showToast(`Opening: ${post.title}`);
          }
        }
      });

      // Toast notification function
      function showToast(message) {
        const toast = document.createElement('div');
        toast.className = 'toast-notification';
        toast.innerHTML = `
          <i class="fas fa-book-open"></i>
          <span>${message}</span>
        `;
        
        // Add styles for toast
        const style = document.createElement('style');
        style.textContent = `
          .toast-notification {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 0.95rem;
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.4);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
            z-index: 10000;
            display: flex;
            align-items: center;
            gap: 8px;
          }
          .toast-notification.show {
            opacity: 1;
            transform: translateY(0);
          }
        `;
        document.head.appendChild(style);
        
        document.body.appendChild(toast);
        setTimeout(() => toast.classList.add('show'), 10);
        setTimeout(() => {
          toast.classList.remove('show');
          setTimeout(() => toast.remove(), 300);
        }, 2000);
      }

      // Initial render
      renderPosts();
    })();
  </script>
