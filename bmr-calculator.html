<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sarat Office | BMR Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/saratoffice/Hosting@main/BMR-Calculator/bmrcalc.css">
  <!-- Common CSS -->
    <link rel="stylesheet" href="style.css">
  <!-- âœ… IMPORTANT: Add the script for common header footer menu etc with defer HERE -->
    <script src="assets/Scripts/site-components.js" defer></script>
</head>
<body>
<div id="site-header"></div>
<!-- CONTENT -->
<div class="bmr-wrapper">
  <div class="bmr-calculator">
    <h2>BMR Calculator</h2>
    <div class="controls">
      <form>
        <div class="input-group">
          <h3>Age</h3>
          <select id="age">
            <option value="">Select age</option>
            <!-- JS will populate options -->
          </select>
        </div>

        <div class="input-group">
          <h3>Gender</h3>
          <div class="gender-options">
            <label class="gender-option">
              <input type="radio" name="gender" value="male" checked>
              <span>Male</span>
            </label>
            <label class="gender-option">
              <input type="radio" name="gender" value="female">
              <span>Female</span>
            </label>
          </div>
        </div>

        <div class="input-row">
          <div class="input-group">
            <h3>Height (cm)</h3>
            <input type="number" id="height" value="180">
          </div>

          <div class="input-group">
            <h3>Weight (kg)</h3>
            <input type="number" id="weight" value="65">
          </div>
        </div>

      </form>
    </div>

    <div class="result">
      <button class="calculate-btn" type="button">Calculate BMR</button>
      <div class="result-message">
        <span class="calories">1,640</span>
        <span>Calories/day</span>
      </div>
      <div class="error-message">Please enter all the details correctly.</div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/gh/saratoffice/Hosting@main/BMR-Calculator/bmrcalc.js"></script>
  <!-- FOOTER -->
<div id="site-footer"></div>
<script src="/assets/Scripts/gototop.js"></script>
</body>
</html>
