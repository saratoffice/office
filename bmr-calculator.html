<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sarat Office | BMR Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Common CSS -->
    <link rel="stylesheet" href="style.css">
  <!-- âœ… IMPORTANT: Add the script for common header footer menu etc with defer HERE -->
    <script src="assets/Scripts/site-components.js" defer></script>
  <style>
  .bmr-wrapper {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
  background-color: #f5f5f5;
}

.bmr-wrapper .bmr-calculator {
  max-width: 600px;
  width: 100%;
  font-family: "Roboto", sans-serif;
  padding: 24px;
  box-shadow: 0 4px 8px -3px rgba(0, 0, 0, 0.3);
  background: #fff;
  border-radius: 8px;
}

.bmr-wrapper h2 {
  text-align: center;
  background: #4CAF50;
  color: #fff;
  margin: -24px -24px 20px;
  padding: 20px;
  font-size: 24px;
}

.bmr-wrapper h3 {
  font-size: 16px;
  color: #666;
  margin-bottom: 8px;
}

.bmr-wrapper .input-group {
  margin: 15px 0;
}

.bmr-wrapper .input-group select,
.bmr-wrapper .input-group input {
  width: 100%;
  padding: 10px 16px;
  font-size: 16px;
  border: 2px solid #ddd;
  border-radius: 4px;
  transition: border-color 0.3s ease;
  box-sizing: border-box;
}

.bmr-wrapper .input-group input:focus,
.bmr-wrapper .input-group select:focus {
  outline: none;
  border-color: #4CAF50;
}

.bmr-wrapper .input-row {
  display: flex;
  gap: 10px;
  margin: 15px 0;
}

.bmr-wrapper .input-row .input-group {
  flex: 1;
}

.bmr-wrapper .gender-options {
  display: flex;
  align-items: center;
  gap: 20px;
  margin: 10px 0;
}

.bmr-wrapper .gender-option {
  display: flex;
  align-items: center;
  gap: 6px;
  cursor: pointer;
}

.bmr-wrapper .gender-option input[type="radio"] {
  -webkit-appearance: none;
  -moz-appearance: none;
  appearance: none;
  width: 20px;
  height: 20px;
  border: 2px solid #333;
  border-radius: 50%;
  position: relative;
  cursor: pointer;
  transition: all 0.3s ease;
  display: inline-block;
  vertical-align: middle;
  margin: 0;
}

.bmr-wrapper .gender-option input[type="radio"]:checked {
  border-color: #4CAF50;
}

.bmr-wrapper .gender-option input[type="radio"]:checked::before {
  content: '';
  position: absolute;
  width: 12px;
  height: 12px;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: #4CAF50;
  border-radius: 50%;
}

.bmr-wrapper .result {
  text-align: center;
  margin-top: 25px;
}

.bmr-wrapper .calculate-btn {
  width: 100%;
  padding: 12px;
  background: #4CAF50;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 16px;
  transition: background 0.3s ease, transform 0.2s ease;
}

.bmr-wrapper .calculate-btn:hover {
  background: #45a049;
  transform: scale(1.02);
}

.bmr-wrapper .calories {
  display: block;
  font-size: 32px;
  color: #333;
  margin: 15px 0;
  font-weight: bold;
}

.bmr-wrapper .error-message {
  color: #ff4444;
  font-size: 14px;
  display: none;
}

.bmr-wrapper .error-message.active {
  display: block;
}

.bmr-wrapper .invalid {
  border-color: #ff4444 !important;
}
  </style>
</head>
<body>
<div id="site-header"></div>
<!-- CONTENT -->
<div class="bmr-wrapper">
  <section class="bmr-calculator">
    <h2>BMR Calculator</h2>
    <div class="controls">
      <form>
        <div class="input-group">
          <h3>Age</h3>
          <select id="age">
            <option value="">Select age</option>
            <!-- JS will populate options -->
          </select>
        </div>

        <div class="input-group">
          <h3>Gender</h3>
          <div class="gender-options">
            <label class="gender-option">
              <input type="radio" name="gender" value="male" checked>
              <span>Male</span>
            </label>
            <label class="gender-option">
              <input type="radio" name="gender" value="female">
              <span>Female</span>
            </label>
          </div>
        </div>

        <div class="input-row">
          <div class="input-group">
            <h3>Height (cm)</h3>
            <input type="number" id="height" value="180">
          </div>

          <div class="input-group">
            <h3>Weight (kg)</h3>
            <input type="number" id="weight" value="65">
          </div>
        </div>
      </form>
    </div>

    <div class="result">
      <button class="calculate-btn" type="button">Calculate BMR</button>
      <div class="result-message">
        <span class="calories">1,640</span>
        <span>Calories/day</span>
      </div>
      <div class="error-message">Please enter all the details correctly.</div>
    </div>
  </section>
</div>
<script src="https://cdn.jsdelivr.net/gh/saratoffice/Hosting@main/BMR-Calculator/bmrcalc.js"></script>
  <!-- FOOTER -->
<div id="site-footer"></div>
<script src="/assets/Scripts/gototop.js"></script>
</body>
</html>
