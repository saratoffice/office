<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Me| Sarat Office</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Common CSS (menu, footer, global styles) -->
  <link rel="stylesheet" href="style.css">
  <!-- âœ… IMPORTANT: site components for header/footer etc. -->
  <script src="assets/Scripts/site-components.js" defer></script>
  <!-- Page-specific CSS -->
  <style>
    /* ===============================
   IMAGE HERO (MATCH IMAGE)
   =============================== */

.image-hero {
  position: relative;
  min-height: 65vh;
  display: flex;
  align-items: center;
  background-image: url("assets/images/Sliders/yacht-senses-island.jpg"); /* <-- update path */
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
}

/* Dark overlay */
.image-hero::before {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0, 0, 0, 0.45);
}

/* Content */
.contact-hero-inner {
  position: relative;
  max-width: 1200px;
  padding: 0 30px;
  margin: auto;
  text-align: left;
  color: #ffffff;
}

/* Small line */
.hero-eyebrow {
  display: block;
  font-family: "Georgia", "Times New Roman", serif;
  font-size: 1.1rem;
  letter-spacing: 4px;
  margin-bottom: 12px;
  text-transform: uppercase;
}

/* Main headline */
.image-hero h1 {
  font-family: "Playfair Display", "Georgia", serif;
  font-size: clamp(3rem, 6vw, 6rem);
  font-weight: 600;
  letter-spacing: 6px;
  line-height: 1.05;
  text-transform: uppercase;
}

/* ===============================
   MOBILE ADJUSTMENTS
   =============================== */
@media (max-width: 768px) {
  .image-hero {
    min-height: 50vh;
  }

  .image-hero h1 {
    letter-spacing: 3px;
  }
}


    /* ===============================
       CONTACT PAGE CONTENT
       =============================== */
    .contact-page {
      max-width: 1200px;
      margin: auto;
      padding: 70px 20px;
    }

    .contact-grid {
      display: grid;
      grid-template-columns: 1fr 1.1fr;
      gap: 40px;
    }

    /* Info cards */
    .contact-info {
      display: grid;
      gap: 20px;
    }

    .info-card {
      background: #f7f9fb;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.06);
    }

    .info-card h3 {
      margin-bottom: 8px;
      font-size: 1.15rem;
    }

    .info-card p {
      margin: 0;
      color: #333;
      line-height: 1.6;
    }

    /* ===============================
       CONTACT FORM
       =============================== */
    .contact-form {
      background: #ffffff;
      padding: 35px;
      border-radius: 14px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.08);
    }

    .contact-form h2 {
      margin-bottom: 25px;
    }

    .contact-form label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      font-size: 0.9rem;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 18px;
      font-size: 0.95rem;
    }

    .contact-form textarea {
      min-height: 120px;
      resize: vertical;
    }

    .contact-form button {
      background: #0b3c5d;
      color: #ffffff;
      border: none;
      padding: 12px 28px;
      border-radius: 30px;
      font-size: 0.95rem;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .contact-form button:hover {
      background: #092e46;
      transform: translateY(-2px);
    }

    /* ===============================
       FULL WIDTH MAP
       =============================== */
    .fullwidth-map {
      width: 100%;
      margin-top: 80px;
    }

    .fullwidth-map iframe {
      width: 100%;
      height: 450px;
      border: none;
      display: block;
    }

    /* ===============================
       RESPONSIVE
       =============================== */
    @media (max-width: 900px) {
      .contact-grid {
        grid-template-columns: 1fr;
      }

      .contact-hero h1 {
        font-size: 2.2rem;
      }
    }
    /* ===============================
   GOOGLE MAP (API)
   =============================== */
.fullwidth-map {
  width: 100%;
  margin-top: 80px;
}

#map {
  width: 100%;
  height: 450px;
}

  </style>
</head>

<body>

<!-- HEADER -->
<div id="site-header"></div>

<!-- HERO -->
<section class="contact-hero image-hero">
  <div class="contact-hero-inner">
    <span class="hero-eyebrow">ITâ€™S TIME TO</span>
    <h1>CONTACT ME</h1>
  </div>
</section>


<!-- CONTENT -->
<main class="contact-page">

  <div class="contact-grid">

    <!-- CONTACT INFO -->
    <div class="contact-info">

      <div class="info-card">
        <h3>ğŸ“ Office Address</h3>
        <p>
          Sarat Office<br>
          Balangir District<br>
          Odisha, India
        </p>
      </div>

      <div class="info-card">
        <h3>ğŸ“ Phone</h3>
        <p>+91 XXXXX XXXXX</p>
      </div>

      <div class="info-card">
        <h3>âœ‰ï¸ Email</h3>
        <p>contact@saratoffice.in</p>
      </div>

      <div class="info-card">
        <h3>ğŸ•’ Office Hours</h3>
        <p>
          Monday â€“ Friday<br>
          10:00 AM â€“ 5:00 PM
        </p>
      </div>

    </div>

    <!-- FORM -->
    <div class="contact-form">
      <h2>Send a Message</h2>

      <form>
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Your full name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Your email address" required>

        <label for="subject">Subject</label>
        <input type="text" id="subject" placeholder="Reason for contacting" required>

        <label for="message">Message</label>
        <textarea id="message" placeholder="Write your message here" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>

  </div>

</main>

<section class="fullwidth-map">
  <iframe
    src="https://www.google.com/maps?q=Balangir,Odisha&output=embed"
    loading="lazy"
    referrerpolicy="no-referrer-when-downgrade">
  </iframe>
</section>

<!-- FOOTER -->
<div id="site-footer"></div>
<!-- Go to Top -->
  <script src="/assets/Scripts/gototop.js"></script>
</body>
</html>
