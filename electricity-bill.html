<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Download Electricity Bill</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/saratoffice/Hosting@v1.5/Electricbill/bill.css">
  <!-- Common CSS -->
    <link rel="stylesheet" href="style.css">
  <!-- âœ… IMPORTANT: Add the script for common header footer menu etc with defer HERE -->
    <script src="assets/Scripts/site-components.js" defer></script>
  
</head>

<body>

<div id="site-header"></div>


<!-- CONTENT -->

    <div class="form-container">
        <h1 class="form-title">Download Electricity Bill</h1>
        <div class="divider"></div>

        <div class="form-row">
            <select id="param1" class="select-with-icon" title="Select a month">
                <option value="" disabled selected>Select month</option>
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
        </div>

        <div class="form-row">
            <select id="param2" class="select-with-icon" title="Select a year">
                <option value="" disabled selected>Select year</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
                <option value="2026">2026</option>
                <option value="2027">2027</option>
                <option value="2028">2028</option>
                <option value="2029">2029</option>
                <option value="2030">2030</option>
            </select>
        </div>

        <div class="form-row">
            <label for="param3">Consumer A/c No.:</label>
            <input type="text" id="param3" placeholder="9110000000XX" title="Enter exactly 12 characters">
        </div>

        <div class="form-row">
            <button onclick="generateURL()">Download Bill</button>
        </div>
    </div>

    <!-- External JavaScript -->
   <script src="https://cdn.jsdelivr.net/gh/saratoffice/Hosting@main/Electricbill/bill.js"></script>

  <!-- FOOTER -->
<div id="site-footer"></div>
<!-- Go to Top -->
  <script src="/assets/Scripts/gototop.js"></script>
</body>
</html>
