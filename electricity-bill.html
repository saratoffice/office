<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Electricity Bill</title>

    <!-- CSS from Hosting repo via jsDelivr -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/gh/saratoffice/Hosting@main/Electricbill/bill.css">
</head>
<body>

    <div class="form-container">
        <h1 class="form-title">Download Electricity Bill</h1>
        <div class="divider"></div>

        <!-- month -->
        <div class="form-row">
            <select id="param1" class="select-with-icon">
                <option value="" disabled selected>Select month</option>
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
        </div>

        <!-- year -->
        <div class="form-row">
            <select id="param2" class="select-with-icon">
                <option value="" disabled selected>Select year</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
                <option value="2026">2026</option>
            </select>
        </div>

        <!-- consumer -->
        <div class="form-row">
            <label>Consumer A/c No.:</label>
            <input type="text" id="param3" maxlength="12"
                   placeholder="9110000000XX">
        </div>

        <div class="form-row">
            <button type="button" onclick="generateURL()">
                Download Bill
            </button>
        </div>
    </div>

    <!-- JS from Hosting repo via jsDelivr -->
    <script
      src="https://cdn.jsdelivr.net/gh/saratoffice/Hosting@main/Electricbill/bill.js">
    </script>

</body>
</html>
