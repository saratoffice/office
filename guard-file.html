<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSV Data Table for Guard File</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
/* ================================
   GUARD FILE – HERO SECTION
   ================================ */

.guard-hero {
  /* Gradient background */
  background: linear-gradient(
    135deg,
    #243b55 0%,
    #29485a 50%,
    #1f3a4a 100%
  );
  padding: 50px 20px;
  text-align: center;
  color: #ffffff;
  overflow: hidden;
}

.guard-hero-inner {
  max-width: 1100px;
  margin: auto;
}

/* Title */
.guard-title {
  font-size: 56px;
  font-weight: 800;
  letter-spacing: 3px;
  color: #fff176;
  margin-bottom: 20px;
  text-transform: uppercase;
}

/* Subtitle */
.guard-subtitle {
  font-size: 26px;
  color: #9adfff;
  margin-bottom: 40px;
  font-weight: 500;
}

/* Buttons */
.guard-actions {
  display: flex;
  justify-content: center;
  gap: 20px;
  flex-wrap: wrap;
}

.guard-btn {
  padding: 14px 34px;
  border-radius: 10px;
  font-size: 18px;
  font-weight: 600;
  text-decoration: none;
  color: #ffffff;
  background: transparent;
  border: 2px solid #ffffff;
  transition: all 0.3s ease;
}

.guard-btn:hover {
  background: #ffffff;
  color: #1f3a4a;
  transform: translateY(-3px);
}

/* Secondary button */
.guard-btn.outline {
  border-color: #9adfff;
  color: #9adfff;
}

.guard-btn.outline:hover {
  background: #9adfff;
  color: #1f2937;
}

/* ================================
   SCROLL ANIMATION
   ================================ */

.animate-on-scroll {
  opacity: 0;
  transform: translateY(40px);
  transition: opacity 0.9s ease, transform 0.9s ease;
}

.animate-on-scroll.visible {
  opacity: 1;
  transform: translateY(0);
}

/* ================================
   RESPONSIVE
   ================================ */

@media (max-width: 768px) {
  .guard-title {
    font-size: 38px;
  }

  .guard-subtitle {
    font-size: 20px;
  }

  .guard-btn {
    font-size: 16px;
    padding: 12px 26px;
  }
}

  </style>
</head>

<body>

<div id="site-header"></div>


<!-- CONTENT -->  
<section class="guard-hero">

  <div class="guard-hero-inner animate-on-scroll">

    <h1 class="guard-title">GUARD FILE</h1>

    <p class="guard-subtitle">
      Government Letters and Guidelines Archive
    </p>

    <div class="guard-actions">
      <a href="policy.html" class="guard-btn">Guidelines</a>
      <a href="policy.html" class="guard-btn outline">Circulars</a>
    </div>

  </div>

</section>
<script>
document.addEventListener("DOMContentLoaded", function () {
  const elements = document.querySelectorAll(".animate-on-scroll");

  const observer = new IntersectionObserver(
    entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add("visible");
          observer.unobserve(entry.target); // animate once
        }
      });
    },
    { threshold: 0.2 }
  );

  elements.forEach(el => observer.observe(el));
});
</script>

  <!-- ✅ DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css" />
  
  <!-- ✅  Load CSS from GitHub CDN to Style CSV Table -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/saratoffice/Hosting@main/guard-file/guidelines.css">


<!-- ✅ Table Container -->
<div class="sara-table-container-v2">
  <table id="saraCsvTableV2" class="display nowrap">
    <thead>
      <tr>
        <th>Index</th>
        <th>Letter No.</th>
        <th>Date</th>
        <th>Subject</th>
        <th>Download</th>
        <th>Size</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<!-- ✅ jQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<!-- ✅ DataTables JS -->
<script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>

<!-- ✅ PapaParse -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

<!-- ✅ JavaScript to Load and Display CSV -->
<!-- Load Java Script from GitHub CDN to Parse CSV Table-->
   <script src="https://cdn.jsdelivr.net/gh/saratoffice/Hosting@main/guard-file/guidelines.js"></script>
  <!-- FOOTER -->
<div id="site-footer"></div>


<script>
/* Load Header */
fetch('header.html')
  .then(res => res.text())
  .then(html => {
    document.getElementById('site-header').innerHTML = html;

    /* Load Navigation */
    fetch('nav.html')
      .then(res => res.text())
      .then(nav => {
        document.getElementById('main-nav').innerHTML = nav;
      });
  });

/* Load Footer */
fetch('footer.html')
  .then(res => res.text())
  .then(footer => {
    document.getElementById('site-footer').innerHTML = footer;
  });

/* ===== MOBILE MENU LOGIC ===== */
document.addEventListener("click", function (e) {

  /* Toggle main menu */
  if (e.target.classList.contains("menu-toggle")) {
    const menu = document.querySelector(".menu");
    if (menu) {
      menu.classList.toggle("open");
    }
  }

  /* Toggle dropdowns on mobile */
  const dropdownLink = e.target.closest(".dropdown > a");
  if (dropdownLink && window.innerWidth <= 900) {
    e.preventDefault();
    dropdownLink.parentElement.classList.toggle("open");
  }

});
</script>
</body>
</html>
