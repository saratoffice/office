<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSV Data Table for Guard File</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<div id="site-header"></div>


<!-- CONTENT -->
  
 

  <!-- ✅ DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css" />
  
  <!-- ✅  Load CSS from GitHub CDN to Style CSV Table -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/saratoffice/Hosting-Autometic-GuardFile@latest/style.css">

</head>
<body>

<!-- ✅ Table Container -->
<div class="sara-table-container-v2">
  <table id="saraCsvTableV2" class="display nowrap">
    <thead>
      <tr>
        <th>Index</th>
        <th>Letter No.</th>
        <th>Date</th>
        <th>Subject</th>
        <th>Download</th>
        <th>Size</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<!-- ✅ jQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<!-- ✅ DataTables JS -->
<script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>

<!-- ✅ PapaParse -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

<!-- ✅ JavaScript to Load and Display CSV -->
<!-- Load Java Script from GitHub CDN to Parse CSV Table-->
  <script src="https://cdn.jsdelivr.net/gh/saratoffice/Hosting-Autometic-GuardFile@v1.0/script.js"></script>


  <!-- FOOTER -->
<div id="site-footer"></div>


<script>
/* Load Header */
fetch('header.html')
  .then(res => res.text())
  .then(html => {
    document.getElementById('site-header').innerHTML = html;

    /* Load Navigation */
    fetch('nav.html')
      .then(res => res.text())
      .then(nav => {
        document.getElementById('main-nav').innerHTML = nav;
      });
  });

/* Load Footer */
fetch('footer.html')
  .then(res => res.text())
  .then(footer => {
    document.getElementById('site-footer').innerHTML = footer;
  });
</script>
<script>
/* ===== MOBILE MENU LOGIC ===== */
document.addEventListener("click", function (e) {

  /* Toggle main menu */
  if (e.target.classList.contains("menu-toggle")) {
    const menu = document.querySelector(".menu");
    if (menu) {
      menu.classList.toggle("open");
    }
  }

  /* Toggle dropdowns on mobile */
  const dropdownLink = e.target.closest(".dropdown > a");
  if (dropdownLink && window.innerWidth <= 900) {
    e.preventDefault();
    dropdownLink.parentElement.classList.toggle("open");
  }

});
</script></body>
</html>
