<script>
  // Load everything in proper order
  function loadScripts() {
    // Load Google Maps
    const gmapScript = document.createElement('script');
    gmapScript.src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyBg1u41idNFQLOTM2tUR3R2tYdLou2X9Ys";
    gmapScript.onload = function() {
      // Load MarkerClusterer
      const clusterScript = document.createElement('script');
      clusterScript.src = "https://unpkg.com/@googlemaps/markerclusterer/dist/index.min.js";
      clusterScript.onload = function() {
        // Load your map.js
        const mapScript = document.createElement('script');
        mapScript.src = "https://cdn.jsdelivr.net/gh/saratoffice/locations@v1.3/map.js";
        document.head.appendChild(mapScript);
      };
      document.head.appendChild(clusterScript);
    };
    document.head.appendChild(gmapScript);
  }
  
  // Start loading when page is ready
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', loadScripts);
  } else {
    loadScripts();
  }
</script>
