<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sarat Office | Page Index (two‑column)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fonts (consistent with original) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Poppins:wght@700;800&display=swap" rel="stylesheet">
  <!-- Common CSS (header/footer/global) — do not modify -->
  <link rel="stylesheet" href="style.css">
  <!-- site components (header/footer loader) -->
  <script src="assets/Scripts/site-components.js" defer></script>
  <!-- inline styles only for the custom list grid & spacing fixes -->
  <style>
    /* ---------- RESET / BASE OVERRIDES (only for main area) ---------- */
    /* ensure body allows proper spacing with fixed header/footer */
    body {
      background: #f4f7fb;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* header & footer are loaded via site-components – we just keep main flexible */
    #site-header,
    #site-footer {
      flex-shrink: 0;
    }

    /* main content wrapper – push footer down, avoid overlap */
    .custom-list {
      max-width: 1200px;           /* wider to accommodate two columns */
      width: 100%;
      margin: 40px auto 60px auto;  /* top/bottom spacing, avoids footer */
      padding: 20px 30px;
      flex: 1 0 auto;               /* takes remaining height, footer stays down */
      display: grid;
      grid-template-columns: 1fr 1fr; /* TWO columns side by side */
      gap: 30px;
      background: transparent;      /* let background be body color */
      backdrop-filter: none;
      border-radius: 0;
      box-shadow: none;
    }

    /* each card – resembles image: left number + right text, but now inside a grid cell */
    .list-item {
      display: flex;
      align-items: center;
      gap: 16px;
      background: white;
      border-radius: 40px 20px 20px 40px;  /* asymmetric for left-to-right */
      padding: 12px 20px 12px 12px;
      box-shadow: 0 8px 18px -6px rgba(0,0,0,0.08), 0 0 0 1px rgba(0,0,0,0.02) inset;
      transition: all 0.3s ease;
      width: 100%;
    }

    /* image style: big number with background */
    .list-item .number {
      font-family: 'Poppins', sans-serif;
      font-weight: 800;
      font-size: 120px;            /* bold presence but fits two columns */
      line-height: 1;
      min-width: 130px;
      text-align: center;
      padding: 10px 0;
      color: transparent;
      background-clip: text;
      -webkit-background-clip: text;
      background-size: cover;
      background-position: center 30%;
      filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
      transition: 0.2s;
    }

    .list-item:hover .number {
      filter: drop-shadow(0 8px 12px rgba(0,80,150,0.35));
      transform: scale(1.02);
    }

    /* info block */
    .info {
      flex: 1;
      padding: 8px 0;
    }

    /* title exactly as image: left accent bar, uppercase, clickable */
    .custom-list h3 {
      margin: 0 0 8px 0;
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: -0.01em;
      position: relative;
      padding-left: 20px;
      color: #111827;
      cursor: pointer;
      text-transform: uppercase;
      text-decoration: none;
      transition: all 0.2s ease;
      display: inline-block;
      border-bottom: 2px solid transparent;
    }

    .custom-list h3::before {
      content: "";
      position: absolute;
      left: 0;
      top: 6px;
      bottom: 6px;
      width: 6px;
      background: linear-gradient(135deg, #e11d48, #b91c1c);
      border-radius: 12px;
      transition: 0.2s;
    }

    .list-item:hover h3::before {
      width: 10px;
      background: linear-gradient(135deg, #2563eb, #1e40af);
    }

    .custom-list h3:hover {
      color: #1e4bd2;
      border-bottom-color: #1e4bd2;
    }

    /* description: justified + first-line indent */
    .custom-list p {
      margin: 8px 0 4px 0;
      line-height: 1.7;
      font-size: 0.98rem;
      opacity: 0.8;
      text-align: justify;
      text-indent: 2em;            /* first line indent */
      hyphens: auto;
      color: #1f2937;
      transition: opacity 0.2s;
      word-break: break-word;
    }

    .list-item:hover p {
      opacity: 1;
    }

    /* optional first-letter subtle */
    .custom-list p::first-letter {
      font-weight: 500;
      color: #0a2c4e;
    }

    /* even items: keep same LTR style (image shows all items left-to-right) */
    /* but if you want the even ones to also have same shape, we override */
    .list-item:nth-of-type(even) {
      flex-direction: row;          /* all cards left-to-right, no reverse */
      border-radius: 40px 20px 20px 40px;  /* uniform */
      padding: 12px 20px 12px 12px;
    }

    /* hover lift */
    .list-item:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 28px -12px rgba(0,80,160,0.3), 0 0 0 2px rgba(0,110,255,0.15) inset;
      background: white;
    }

    /* ----- RESPONSIVE (two columns → one column) ----- */
    @media (max-width: 900px) {
      .custom-list {
        grid-template-columns: 1fr;     /* stack on medium/small */
        max-width: 700px;
        padding: 20px;
        margin: 30px auto 50px auto;
      }

      .list-item .number {
        font-size: 110px;
        min-width: 120px;
      }
    }

    /* mobile adaptation: card stacks vertically inside item (number above text) */
    @media (max-width: 600px) {
      .custom-list {
        padding: 16px;
        gap: 24px;
      }

      .list-item {
        flex-direction: column !important;   /* number above text */
        border-radius: 48px 48px 32px 32px;
        padding: 24px 18px 28px 18px;
        text-align: center;
      }

      .list-item .number {
        font-size: 100px;
        min-width: auto;
        padding: 0;
      }

      .custom-list h3 {
        padding-left: 0;
        font-size: 1.6rem;
      }

      .custom-list h3::before {
        display: none;  /* hide accent on mobile for cleaner look */
      }

      .custom-list p {
        text-align: left;
        text-indent: 1.2em;
        font-size: 0.95rem;
      }
    }

    /* tiny screens */
    @media (max-width: 400px) {
      .list-item .number {
        font-size: 80px;
      }
      .custom-list h3 {
        font-size: 1.3rem;
      }
    }

    /* ensure footer is not overlapped: body flex column + .custom-list flex:1 */
    /* but we already set flex: 1 0 auto on .custom-list */
  </style>
</head>
