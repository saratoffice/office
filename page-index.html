  .custom-list {

    font-weight: bold;
    font-size: 200px;
    padding: 0 30px;
    color: transparent;
    background-clip: text;
    -webkit-background-clip: text;
    background-size: cover;
    word-break: normal;
    line-height: 1.5;
  }

  .custom-list h3 {
    margin: 4px 0;
    font-size: 20px;
    position: relative;
    padding-left: 16px;
    color: #000000;
    cursor: pointer;
    font-weight: bold;
    text-transform: uppercase; /* Makes the text uppercase */
    text-decoration: underline; /* Adds underline to indicate itâ€™s clickable */
    transition: all 0.3s ease; /* Smooth transition for hover effects */
  }

  .custom-list h3::before {
    content: "";
    position: absolute;
    left: 0;
    top: 0;
    height: 100%;
    width: 6px;
    background: red;
  }

  /* Hover effect for the title */
  .custom-list h3:hover {
    color: #007bff; /* Change color when hovered */
    text-decoration: none; /* Remove underline when hovered */
  }

  .custom-list p {
    margin: 12px 0;
    line-height: 1.7;
    font-size: 16px;
    opacity: 0.7;
  }

  @media (max-width: 700px) {
    .custom-list {
      max-width: 500px;
    }

    .list-item,
    .list-item:nth-of-type(even) {
      flex-direction: column;

  }
</style>

<script>
/* ===== MOBILE MENU LOGIC ===== */
document.addEventListener("click", function (e) {

  /* Toggle main menu */
  if (e.target.classList.contains("menu-toggle")) {
    const menu = document.querySelector(".menu");
    if (menu) {
      menu.classList.toggle("open");
    }
  }

  /* Toggle dropdowns on mobile */
  const dropdownLink = e.target.closest(".dropdown > a");
  if (dropdownLink && window.innerWidth <= 900) {
    e.preventDefault();
    dropdownLink.parentElement.classList.toggle("open");
  }

});
