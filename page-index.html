 <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f4f7fb;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Roboto', sans-serif;
            padding: 24px 16px;
        }

        .custom-list {
            max-width: 860px;
            width: 100%;
            margin: 0 auto;
            padding: 16px 24px;
            display: flex;
            flex-direction: column;
            gap: 32px;
            background: rgba(255,255,255,0.6);
            backdrop-filter: blur(2px);
            border-radius: 56px 56px 56px 56px;
            box-shadow: 0 20px 40px -12px rgba(0,20,40,0.25);
        }

        .list-item {
            display: flex;
            align-items: center;
            gap: 24px;
            background: white;
            border-radius: 48px 24px 24px 48px;
            padding: 8px 24px 8px 8px;
            box-shadow: 0 8px 18px -6px rgba(0,0,0,0.1), 0 0 0 1px rgba(0,0,0,0.02) inset;
            transition: all 0.3s ease;
        }

        /* even row reverse + soft shift */
        .list-item:nth-of-type(even) {
            flex-direction: row-reverse;
            border-radius: 24px 48px 48px 24px;
            padding: 8px 8px 8px 24px;
        }

        /* hover lift & border glow */
        .list-item:hover {
            transform: scale(1.01) translateY(-3px);
            box-shadow: 0 24px 32px -12px rgba(0,80,160,0.3), 0 0 0 2px rgba(0,110,255,0.15) inset;
            background: #ffffff;
        }

        /* number circle with bg image */
        .list-item .number {
            font-family: 'Poppins', sans-serif;
            font-weight: 800;
            font-size: 130px;          /* balanced presence */
            line-height: 1;
            min-width: 160px;
            text-align: center;
            padding: 16px 0;
            color: transparent;
            background-clip: text;
            -webkit-background-clip: text;
            background-size: cover;
            background-position: 40% 30%;
            text-shadow: 0 0 1px rgba(0,0,0,0.1);
            letter-spacing: -2px;
            transition: 0.2s ease;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
        }

        .list-item:hover .number {
            filter: drop-shadow(0 8px 10px rgba(0,60,130,0.3));
            transform: scale(1.02);
        }

        /* info block */
        .info {
            flex: 1;
            padding: 16px 4px;
        }

        /* title with left accent & modern interactive feel */
        .custom-list h3 {
            margin: 0 0 10px 0;
            font-size: 1.6rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            position: relative;
            padding-left: 22px;
            color: #111827;
            cursor: pointer;
            text-transform: uppercase;
            text-decoration: none;              /* remove global underline */
            transition: all 0.25s ease;
            display: inline-block;
            border-bottom: 2px solid transparent; /* animated underline on hover */
        }

        /* red accent bar (more subtle) */
        .custom-list h3::before {
            content: "";
            position: absolute;
            left: 0;
            top: 6px;
            bottom: 6px;
            width: 6px;
            background: linear-gradient(135deg, #e11d48, #b91c1c);
            border-radius: 12px;
            transition: 0.2s;
        }

        .list-item:hover h3::before {
            width: 10px;
            background: linear-gradient(135deg, #2563eb, #1e40af);
        }

        /* hover effect: colour + elegant underline */
        .custom-list h3:hover {
            color: #1e4bd2;
            border-bottom-color: #1e4bd2;       /* smooth animated underline */
        }

        /* description: justified, first-line indent, modern readability */
        .custom-list p {
            margin: 14px 0 8px 0;
            line-height: 1.75;
            font-size: 1.05rem;
            opacity: 0.8;
            text-align: justify;
            text-indent: 2.4em;                 /* first line indentation */
            hyphens: auto;
            word-break: break-word;
            max-width: 580px;
            color: #1f2937;
            transition: opacity 0.2s;
        }

        .list-item:hover p {
            opacity: 1;
        }

        /* small extra touch: first letter subtle */
        .custom-list p::first-letter {
            font-weight: 500;
            color: #0a2c4e;
        }

        /* mobile adaptation */
        @media (max-width: 700px) {
            .custom-list {
                padding: 12px;
                border-radius: 32px;
                gap: 24px;
            }

            .list-item,
            .list-item:nth-of-type(even) {
                flex-direction: column !important;
                border-radius: 48px 48px 32px 32px;
                padding: 24px 18px 28px 18px;
                text-align: center;
            }

            .list-item .number {
                font-size: 110px;
                min-width: auto;
                padding: 8px 0;
                line-height: 1.1;
            }

            .info {
                padding: 8px 0;
            }

            .custom-list h3 {
                padding-left: 0;
                font-size: 1.8rem;
            }

            .custom-list h3::before {
                display: none;        /* accent hides on mobile — cleaner */
            }

            .custom-list p {
                text-align: left;      /* mobile: justified can be too ragged */
                text-indent: 1.5em;
                font-size: 1rem;
            }
        }

        /* small screens extra fine-tune */
        @media (max-width: 460px) {
            .custom-list .number {
                font-size: 90px;
            }
            .custom-list h3 {
                font-size: 1.5rem;
            }
        }
    </style>
