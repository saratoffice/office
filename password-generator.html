<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sarat Office | Password Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!-- External CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/saratoffice/Hosting-Password@v1.0/style.css">
 
</head>

<body>

<div id="site-header"></div>


<!-- CONTENT -->
<div class="password-generator-container">
      <h1>Password Generator</h1>

      <div class="password-display">
        <span class="password-text">SQ0||tSg6@MF</span>
        <button class="copy-btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 0 1-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 0 1 1.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 0 0-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.375H9.375a1.125 1.125 0 0 1-1.125-1.125v-9.25m12 6.625v-1.875a3.375 3.375 0 0 0-3.375-3.375h-1.5a1.125 1.125 0 0 1-1.125-1.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H9.75"
            />
          </svg>

          <span class="tooltip">Copied!</span>
        </button>
      </div>

      <div class="strength-text">Strength: Strong</div>
      <div class="strength-meter">
        <div id="strengthMeter" class="strength-meter-fill"></div>
      </div>

      <div class="password-options">
        <div class="option-item">
          <label for="lengthSlider">Password Length: </label>
          <span id="lengthValue" class="length-value">12</span>
        </div>

        <input id="lengthSlider" type="range" min="4" max="32" value="12" />

        <div class="option-item">
          <label for="uppercaseCheck">Include Uppercase</label>
          <input type="checkbox" checked id="uppercaseCheck" />
        </div>

        <div class="option-item">
          <label for="lowercaseCheck">Include Lowercase</label>
          <input type="checkbox" checked id="lowercaseCheck" />
        </div>

        <div class="option-item">
          <label for="numbersCheck">Include Numbers</label>
          <input type="checkbox" checked id="numbersCheck" />
        </div>

        <div class="option-item">
          <label for="symbolsCheck">Include Symbols</label>
          <input type="checkbox" checked id="symbolsCheck" />
        </div>
      </div>

      <button class="generate-btn">Generate Password</button>
    </div>
<!-- External JavaScript -->
    <script src="https://cdn.jsdelivr.net/gh/saratoffice/Hosting-Password@latest/script.js" defer></script>  <!-- FOOTER -->
<div id="site-footer"></div>


<script>
/* Load Header */
fetch('header.html')
  .then(res => res.text())
  .then(html => {
    document.getElementById('site-header').innerHTML = html;

    /* Load Navigation */
    fetch('nav.html')
      .then(res => res.text())
      .then(nav => {
        document.getElementById('main-nav').innerHTML = nav;
      });
  });

/* Load Footer */
fetch('footer.html')
  .then(res => res.text())
  .then(footer => {
    document.getElementById('site-footer').innerHTML = footer;
  });
</script>
<script>
/* ===== MOBILE MENU LOGIC ===== */
document.addEventListener("click", function (e) {

  /* Toggle main menu */
  if (e.target.classList.contains("menu-toggle")) {
    const menu = document.querySelector(".menu");
    if (menu) {
      menu.classList.toggle("open");
    }
  }

  /* Toggle dropdowns on mobile */
  const dropdownLink = e.target.closest(".dropdown > a");
  if (dropdownLink && window.innerWidth <= 900) {
    e.preventDefault();
    dropdownLink.parentElement.classList.toggle("open");
  }

});
</script></body>
</html>
