<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sarat Office</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
<style>
/* Article typography only */
.ec-article {
  font-family: "Georgia","Times New Roman",serif;
  color: #111;
  line-height: 1.7;
}

/* Article links */
.ec-article a {
  color: #0b3c5d;
}

/* Article container */
.ec-article.container {
  max-width: 1100px;
  margin: auto;
  background: #ffffff;
  padding: 40px;
}

/* Article content */
.ec-article .cover {
  width: 100%;
  display: block;
  margin-bottom: 30px;
}

.ec-article h1 {
  text-align: center;
  font-size: 2.4rem;
  margin-bottom: 10px;
}


.ec-article h2 {
    background-color: #ffeb3b;   /* yellow background */
    color: #000;                 /* black text */
    padding: 8px 12px;
    font-weight: bold;
    margin: 20px 0 10px 0;
    border-left: 6px solid #000; /* optional: strong legal-style accent */
}

.ec-article h3 {
  margin-top: 25px;
  font-size: 1.35rem;
  color: #123;
}

.ec-article h4 {
  margin-top: 18px;
  font-size: 1.15rem;
}

.ec-article p {
  margin: 10px 0;
  text-align: justify;
}

.ec-article ul {
  margin: 10px 0 10px 40px;
}

.ec-article li {
  margin-bottom: 6px;
}

.ec-article table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 15px;
}

.ec-article th {
  border: 1px solid #444;
  padding: 8px;
  text-align: center;
  vertical-align: top;
}
.ec-article td {
  border: 1px solid #444;
  padding: 8px;
  text-align: left;
  vertical-align: top;
}

.ec-article th {
  background: #101535;
}

.ec-article .small {
  font-size: 0.95rem;
}
        
    </style>
</head>

<body>

<div id="site-header"></div>


<!-- CONTENT -->
  <div class="container ec-article">

  <!-- FOOTER -->
<div id="site-footer"></div>


<script>
/* Load Header */
fetch('header.html')
  .then(res => res.text())
  .then(html => {
    document.getElementById('site-header').innerHTML = html;

    /* Load Navigation */
    fetch('nav.html')
      .then(res => res.text())
      .then(nav => {
        document.getElementById('main-nav').innerHTML = nav;
      });
  });

/* Load Footer */
fetch('footer.html')
  .then(res => res.text())
  .then(footer => {
    document.getElementById('site-footer').innerHTML = footer;
  });
</script>
<script>
/* ===== MOBILE MENU LOGIC ===== */
document.addEventListener("click", function (e) {

  /* Toggle main menu */
  if (e.target.classList.contains("menu-toggle")) {
    const menu = document.querySelector(".menu");
    if (menu) {
      menu.classList.toggle("open");
    }
  }

  /* Toggle dropdowns on mobile */
  const dropdownLink = e.target.closest(".dropdown > a");
  if (dropdownLink && window.innerWidth <= 900) {
    e.preventDefault();
    dropdownLink.parentElement.classList.toggle("open");
  }

});
</script></body>
</html>
