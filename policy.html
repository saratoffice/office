<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sarat Office</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
       .csv-tab-container {
  overflow-x: auto;
  padding: 20px 0;
  background: #f0f4ff;
}

/* Table with 3D border + glassy glaze */
.csv-table {
  width: 100%;
  border-collapse: separate;
  border-spacing: 0;
  font-family: 'Segoe UI', sans-serif;
  font-size: 15px;
  min-width: 700px;
  border-radius: 8px;
  overflow: hidden;
  background: #ffffff;
  box-shadow:
    0 0 0 4px #e0f0ff, /* outer border glow */
    0 4px 4px rgba(0, 102, 204, 0.2), /* subtle blue 3D shadow */
    inset 0 0 2px rgba(0, 174, 255, 0.05); /* soft inner glaze */
  transition: box-shadow 0.3s ease-in-out;
}

/* Header styling */
.csv-table thead {
  background: linear-gradient(90deg, #101535, #1c295f);
}

.csv-table thead th {
  color: #fff !important;
  font-weight: 600;
  text-align: center;
  padding: 16px 15px;
  letter-spacing: 0.6px;
  font-size: 15px;
}

/* Table cell styles */
.csv-table td {
  padding: 16px 15px;
  border-bottom: 1px solid #e1ecf9;
  vertical-align: middle;
  background-color: rgba(255, 255, 255, 0.9);
}

/* Center download/share columns */
.csv-table td:nth-child(3),
.csv-table td:nth-child(4) {
  text-align: center;
}

/* Prominent hover effect */
.csv-table tbody tr:hover {
  background-color: #ff4500;
  transition: background-color 0.3s ease-in-out;
  box-shadow: inset 0 0 10px rgba(0, 123, 255, 0.15);
}

/* 3D Buttons â€” extra pop & bounce */
.download-btn,
.share-btn {
  min-width: 110px;
  padding: 10px 18px;
  font-size: 14px;
  font-weight: 600;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  color: white;
  text-shadow: 0 1px 2px rgba(0,0,0,0.2);
  box-shadow:
    inset 0 -2px 0 rgba(0,0,0,0.2),
    0 4px 10px rgba(0,0,0,0.15),
    0 6px 20px rgba(0, 102, 204, 0.1);
  transform: translateY(0);
  transition: all 0.3s ease-in-out;
}

/* Download button (green gradient) */
.download-btn {
  background: linear-gradient(145deg, #4caf50, #2e7d32);
}

.download-btn:hover {
  background: linear-gradient(145deg, #2e7d32, #1b5e20);
  transform: translateY(-2px);
  box-shadow:
    inset 0 -2px 0 rgba(0,0,0,0.25),
    0 8px 20px rgba(67, 160, 71, 0.4);
}

/* Share button (blue gradient) */
.share-btn {
  background: linear-gradient(145deg, #007bff, #0056b3);
}

.share-btn:hover {
  background: linear-gradient(145deg, #0056b3, #003f88);
  transform: translateY(-2px);
  box-shadow:
    inset 0 -2px 0 rgba(0,0,0,0.25),
    0 8px 20px rgba(0, 123, 255, 0.4);
}
    </style>
</head>

<body>

<div id="site-header"></div>


<!-- CONTENT -->
div class="container">
        <!-- ACTS Section -->
        <table style="width: 100%; border-collapse: collapse; border-style: none;">
            <tbody>
                <tr>
                    <td style="width: 1242.4px;">
                        <h2 style="text-align: center; font-size: 32pt; color: #0083ed;">ACTS</h2>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="csv-tab-container" data-category="Act">
            <div class="csv-table-placeholder">Loading Acts...</div>
        </div>

        <!-- RULES Section -->
        <table style="width: 100%; border-collapse: collapse; border-style: none;">
            <tbody>
                <tr>
                    <td style="width: 1242.4px;">
                        <h2 style="text-align: center; font-size: 32pt; color: #0083ed;">RULES</h2>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="csv-tab-container" data-category="Rules">
            <div class="csv-table-placeholder">Loading Rules...</div>
        </div>

        <!-- ORDERS Section -->
        <table style="width: 100%; border-collapse: collapse; border-style: none;">
            <tbody>
                <tr>
                    <td style="width: 1242.4px;">
                        <h2 style="text-align: center; font-size: 32pt; color: #0083ed;">ORDERS</h2>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="csv-tab-container" data-category="Order">
            <div class="csv-table-placeholder">Loading Orders...</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script>
    document.addEventListener("DOMContentLoaded", function () {
    const csvUrl = "https://docs.google.com/spreadsheets/d/1mLh8E5JEHP-HCrBgs42pVpiY4ZpP7LG-O__3Av2-MgY/export?format=csv&gid=884226509";

    fetch(csvUrl)
      .then(response => response.text())
      .then(csvText => {
        const parsed = Papa.parse(csvText, { header: false });
        const rows = parsed.data.slice(1); // skip header

        document.querySelectorAll(".csv-tab-container").forEach(container => {
          const category = container.getAttribute("data-category");
          const tableBody = rows.filter(row => row[1] === category);
          const tableHTML = `
            <table class="csv-table">
              <thead>
                <tr>
                  <th>S.No.</th>
                  <th>Subject</th>
                  <th>Download</th>
                  <th>Share</th>
                </tr>
              </thead>
              <tbody>
                ${tableBody.map((row, i) => {
                  const subject = (row[2] || "").replace(/_/g, " ").replace(/\.pdf/i, "");
                  const link = row[5];
                  return `
                    <tr>
                      <td>${i + 1}</td>
                      <td>${subject}</td>
                      <td><a href="${link}" target="_blank"><button class="download-btn">Download</button></a></td>
                      <td><a href="https://wa.me/?text=${encodeURIComponent("ðŸ“„ " + subject + "\nðŸ”— " + link)}" target="_blank"><button class="share-btn">Share</button></a></td>
                    </tr>
                  `;
                }).join("")}
              </tbody>
            </table>
          `;
          container.querySelector(".csv-table-placeholder").innerHTML = tableHTML;
        });
      })
      .catch(err => console.error("CSV Load Error:", err));
  });
    </script>  <!-- FOOTER -->
<div id="site-footer"></div>


<script>
/* Load Header */
fetch('header.html')
  .then(res => res.text())
  .then(html => {
    document.getElementById('site-header').innerHTML = html;

    /* Load Navigation */
    fetch('nav.html')
      .then(res => res.text())
      .then(nav => {
        document.getElementById('main-nav').innerHTML = nav;
      });
  });

/* Load Footer */
fetch('footer.html')
  .then(res => res.text())
  .then(footer => {
    document.getElementById('site-footer').innerHTML = footer;
  });

/* ===== MOBILE MENU LOGIC ===== */
document.addEventListener("click", function (e) {

  /* Toggle main menu */
  if (e.target.classList.contains("menu-toggle")) {
    const menu = document.querySelector(".menu");
    if (menu) {
      menu.classList.toggle("open");
    }
  }

  /* Toggle dropdowns on mobile */
  const dropdownLink = e.target.closest(".dropdown > a");
  if (dropdownLink && window.innerWidth <= 900) {
    e.preventDefault();
    dropdownLink.parentElement.classList.toggle("open");
  }

});
</script>
</body>
</html>
