<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>website steps · with header/footer</title>
    <!-- common fonts used throughout the site -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
    <!-- common CSS (header, footer, global) — kept exactly as you use -->
    <link rel="stylesheet" href="style.css">
    <!-- site components (header/footer loader) -->
    <script src="assets/Scripts/site-components.js" defer></script>
    <!-- go to top script (common) -->
    <script src="/assets/Scripts/gototop.js" defer></script>
    <!-- only the steps card custom styles (minimal, integrated) -->
    <style>
        /* ensure body uses common background, flex column for sticky footer */
        body {
            background: #f4f7fb;           /* matches existing page */
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* header & footer injected — they keep their original styles */
        #site-header,
        #site-footer {
            flex-shrink: 0;
        }

        /* main content grows to fill space, centers the card */
        .page-main {
            flex: 1 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 24px;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* ----- redesigned steps card (fits perfectly with header/footer) ----- */
        .custom-ol {
            padding: 36px 42px;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(5px);
            max-width: 620px;
            width: 100%;
            border-radius: 56px 56px 56px 56px;
            box-shadow: 0 24px 46px -16px rgba(0, 45, 80, 0.35), 0 8px 15px rgba(0,0,0,0.03);
            font-family: "Roboto", sans-serif;
            color: #073b4c;
            border: 1px solid rgba(255,255,255,0.6);
            transition: box-shadow 0.3s, transform 0.2s;
        }

        .custom-ol:hover {
            box-shadow: 0 32px 58px -18px #0a2a4a;
            transform: translateY(-3px);
        }

        /* heading with accent bar (like h3 from list pages) */
        .custom-ol h2 {
            font-size: 2.4rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            margin: 0 0 16px 0;
            padding-left: 28px;
            position: relative;
            color: #0b2b40;
            font-family: 'Poppins', sans-serif;
            text-transform: uppercase;
            border-bottom: 2px solid transparent;
            display: inline-block;
        }

        .custom-ol h2::before {
            content: "";
            position: absolute;
            left: 0;
            top: 8px;
            bottom: 8px;
            width: 8px;
            background: linear-gradient(145deg, #e11d48, #b91c1c);
            border-radius: 20px;
            transition: 0.3s ease;
        }

        .custom-ol:hover h2::before {
            width: 14px;
            background: linear-gradient(145deg, #2563eb, #1e3a8a);
        }

        /* reset list */
        .custom-ol ol {
            margin: 32px 0 8px 0;
            padding: 0;
            list-style: none;
            counter-reset: web-design;
        }

        /* list items – spacious, refined hover effect */
        .custom-ol ol li {
            margin: 28px 0;
            font-size: 1.35rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            transition: all 0.35s cubic-bezier(0.2, 0.9, 0.3, 1.1);
            padding: 8px 16px 8px 8px;
            border-radius: 60px 20px 20px 60px;
            cursor: default;
            color: #1a2e3f;
            background: transparent;
        }

        .custom-ol ol li:hover {
            background: linear-gradient(105deg, #ffd166 0%, #fbbf24 100%);
            transform: translateX(12px) scale(1.01);
            box-shadow: 0 12px 24px -16px #b45309;
            color: #0f172a;
        }

        /* step number (counter) – bigger, more presence */
        .custom-ol ol li::before {
            content: counter(web-design);
            counter-increment: web-design;
            margin-right: 28px;
            font-size: 3rem;
            font-weight: 800;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(130deg, #0b4b6f, #0a2472);
            padding: 8px 24px;
            border-radius: 0 28px 0 28px;
            color: #f8fafc;
            transition: all 0.4s ease;
            line-height: 1;
            box-shadow: 0 7px 0 #021b2b;
            letter-spacing: -1px;
            min-width: 84px;
            text-align: center;
        }

        .custom-ol ol li:hover::before {
            background: linear-gradient(145deg, #073b4c, #022c3a);
            transform: scale(1.2) rotate(-3deg) translateY(-4px);
            box-shadow: 0 12px 0 #02101a, 0 4px 20px rgba(0,180,255,0.4);
            color: white;
            border-radius: 20px 0 20px 0;
        }

        /* fine tune last item */
        .custom-ol ol li:last-child {
            margin-bottom: 0;
        }

        /* optional small footer note inside card – blends in */
        .card-footer-note {
            margin-top: 28px;
            text-align: right;
            font-size: 0.95rem;
            opacity: 0.55;
            letter-spacing: 0.3px;
            font-style: italic;
            border-top: 1px dashed rgba(0,40,70,0.1);
            padding-top: 14px;
        }

        /* responsive: keep card comfortable on all devices */
        @media (max-width: 600px) {
            .page-main {
                padding: 24px 16px;
            }
            .custom-ol {
                padding: 28px 24px;
                border-radius: 40px;
            }
            .custom-ol h2 {
                font-size: 1.9rem;
                padding-left: 22px;
            }
            .custom-ol ol li {
                font-size: 1.15rem;
                margin: 22px 0;
            }
            .custom-ol ol li::before {
                font-size: 2.5rem;
                min-width: 68px;
                padding: 6px 14px;
                margin-right: 20px;
            }
        }

        @media (max-width: 420px) {
            .custom-ol h2 {
                font-size: 1.6rem;
            }
            .custom-ol ol li {
                font-size: 1rem;
            }
            .custom-ol ol li::before {
                font-size: 2.1rem;
                min-width: 58px;
                padding: 6px 8px;
            }
        }

        /* everything integrates: header & footer retain their original look */
    </style>
</head>
<body>
    <!-- common header loaded via site-components.js -->
    <div id="site-header"></div>

    <!-- main area that holds the steps card and centers it perfectly -->
    <div class="page-main">
        <div class="custom-ol">
            <h2>Steps To Design A Website</h2>
            <ol>
                <li>The Planning Phase</li>
                <li>Create The Wireframe</li>
                <li>Design It</li>
                <li>Write The Code</li>
                <li>Publish The Website Online</li>
            </ol>
            <!-- a subtle card footer (purely decorative) -->
            <div class="card-footer-note">5 streamlined steps · start today</div>
        </div>
    </div>

    <!-- common footer -->
    <div id="site-footer"></div>

    <!-- go to top button (already included via gototop.js) -->
    <!-- note: gototop.js is loaded with defer, it will attach automatically -->
</body>
</html>
