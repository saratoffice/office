<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact | Sarat Office</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Global Site CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Page-specific CSS -->
  <style>
    /* ===============================
       IMAGE HERO (POVEDA STYLE)
       =============================== */
    .image-hero {
      position: relative;
      height: 90vh;
      min-height: 520px;
      background-image: url("assets/images/contact-hero.jpg"); /* CHANGE IMAGE HERE */
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      color: #fff;
    }

    .image-hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
    }

    .image-hero-content {
      position: relative;
      max-width: 1200px;
      margin: auto;
      padding: 0 30px;
    }

    .image-hero small {
      display: block;
      font-size: 0.8rem;
      letter-spacing: 3px;
      text-transform: uppercase;
      margin-bottom: 14px;
      opacity: 0.9;
    }

    .image-hero h1 {
      font-size: clamp(3rem, 6vw, 5rem);
      font-weight: 700;
      line-height: 1.05;
    }

    /* ===============================
       CONTACT PAGE CONTENT
       =============================== */
    .contact-page {
      max-width: 1200px;
      margin: auto;
      padding: 80px 20px;
    }

    .contact-grid {
      display: grid;
      grid-template-columns: 1fr 1.1fr;
      gap: 40px;
    }

    /* Info cards */
    .contact-info {
      display: grid;
      gap: 22px;
    }

    .info-card {
      background: #f7f9fb;
      padding: 26px;
      border-radius: 14px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.06);
    }

    .info-card h3 {
      margin-bottom: 8px;
      font-size: 1.15rem;
    }

    .info-card p {
      margin: 0;
      color: #333;
      line-height: 1.6;
    }

    /* ===============================
       CONTACT FORM
       =============================== */
    .contact-form {
      background: #ffffff;
      padding: 38px;
      border-radius: 16px;
      box-shadow: 0 18px 45px rgba(0,0,0,0.08);
    }

    .contact-form h2 {
      margin-bottom: 26px;
    }

    .contact-form label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      font-size: 0.9rem;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 13px;
      border-radius: 9px;
      border: 1px solid #ccc;
      margin-bottom: 18px;
      font-size: 0.95rem;
    }

    .contact-form textarea {
      min-height: 130px;
      resize: vertical;
    }

    .contact-form button {
      background: #0b3c5d;
      color: #ffffff;
      border: none;
      padding: 13px 30px;
      border-radius: 30px;
      font-size: 0.95rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .contact-form button:hover {
      background: #092e46;
      transform: translateY(-2px);
    }

    /* ===============================
       FULL WIDTH MAP
       =============================== */
    .fullwidth-map {
      width: 100%;
      margin-top: 80px;
    }

    .fullwidth-map iframe {
      width: 100%;
      height: 450px;
      border: none;
      display: block;
    }

    /* ===============================
       RESPONSIVE
       =============================== */
    @media (max-width: 900px) {
      .contact-grid {
        grid-template-columns: 1fr;
      }

      .image-hero {
        height: 70vh;
      }
    }
  </style>
</head>

<body>

<!-- HEADER -->
<div id="site-header"></div>

<!-- IMAGE HERO -->
<section class="image-hero">
  <div class="image-hero-content">
    <small>IT‚ÄôS TIME TO</small>
    <h1>CONTACT US</h1>
  </div>
</section>

<!-- CONTENT -->
<main class="contact-page">

  <div class="contact-grid">

    <!-- CONTACT INFO -->
    <div class="contact-info">

      <div class="info-card">
        <h3>üìç Office Address</h3>
        <p>
          Sarat Office<br>
          Balangir District<br>
          Odisha, India
        </p>
      </div>

      <div class="info-card">
        <h3>üìû Phone</h3>
        <p>+91 XXXXX XXXXX</p>
      </div>

      <div class="info-card">
        <h3>‚úâÔ∏è Email</h3>
        <p>contact@saratoffice.in</p>
      </div>

      <div class="info-card">
        <h3>üïí Office Hours</h3>
        <p>
          Monday ‚Äì Friday<br>
          10:00 AM ‚Äì 5:00 PM
        </p>
      </div>

    </div>

    <!-- FORM -->
    <div class="contact-form">
      <h2>Send a Message</h2>

      <form>
        <label>Full Name</label>
        <input type="text" placeholder="Your full name" required>

        <label>Email Address</label>
        <input type="email" placeholder="Your email address" required>

        <label>Subject</label>
        <input type="text" placeholder="Reason for contacting" required>

        <label>Message</label>
        <textarea placeholder="Write your message here" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>

  </div>

</main>

<!-- MAP -->
<section class="fullwidth-map">
  <iframe
    src="https://www.google.com/maps?q=Balangir,Odisha&output=embed"
    loading="lazy"
    referrerpolicy="no-referrer-when-downgrade">
  </iframe>
</section>

<!-- FOOTER -->
<div id="site-footer"></div>

<!-- LOAD HEADER / NAV / FOOTER -->
<script>
fetch('header.html')
  .then(res => res.text())
  .then(html => {
    document.getElementById('site-header').innerHTML = html;

    fetch('nav.html')
      .then(res => res.text())
      .then(nav => {
        document.getElementById('main-nav').innerHTML = nav;
      });
  });

fetch('footer.html')
  .then(res => res.text())
  .then(footer => {
    document.getElementById('site-footer').innerHTML = footer;
  });
</script>

<!-- MOBILE MENU -->
<script>
document.addEventListener("click", function (e) {
  if (e.target.classList.contains("menu-toggle")) {
    const menu = document.querySelector(".menu");
    if (menu) menu.classList.toggle("open");
  }

  const dropdownLink = e.target.closest(".dropdown > a");
  if (dropdownLink && window.innerWidth <= 900) {
    e.preventDefault();
    dropdownLink.parentElement.classList.toggle("open");
  }
});
</script>

</body>
</html>
