<!DOCTYPE html>
<html>
<head>
    <title>My Map with Multiple Locations</title>
    <style>
        #map { height: 600px; width: 100%; }
    </style>
</head>
<body>
    <h1>Locations in Odisha</h1>
    <div id="map"></div>
    <script>
        // Initialize and add the map
        function initMap() {
            // Center the map roughly between all points
            const center = { lat: 20.71, lng: 83.52 };
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 11,
                center: center,
            });

            // List of your coordinates
            const locations = [
                [20.711523, 83.51503],
                [20.720273, 83.54181],
                [20.682856, 83.53014],
                [20.666775, 83.49226],
                [20.723992, 83.47406],
                [20.729433, 83.59184],
                [20.684049, 83.59338],
                [20.779477, 83.52196],
                [20.783803, 83.49571],
                [20.782158, 83.47888],
                [20.812087, 83.49015], // Corrected missing comma
                [20.779088, 83.44355],
                [20.840657, 83.47053],
                [20.796336, 83.40681],
                [20.653282, 83.58320],
                [20.65015, 83.602463],
                [20.62124, 83.556885],
                [20.577512, 83.51049],
                [20.587895, 83.49644],
                [20.563956, 83.49314],
                [20.513361, 83.51038]
            ];

            // Loop through the locations and add markers
            for (let i = 0; i < locations.length; i++) {
                const marker = new google.maps.Marker({
                    position: { lat: locations[i][0], lng: locations[i][1] },
                    map: map,
                    title: "Location " + (i + 1), // You can customize the title
                });
            }
        }
    </script>
    <!-- Replace YOUR_API_KEY below -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCAQWwfJEPljVswbHCkAHLG65wRil_vnmM&callback=initMap" async defer></script>
</body>
</html>
