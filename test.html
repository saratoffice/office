<!-- ‚≠ê CONFIG LOADING WITH DEBUGGING ‚≠ê -->
<script>
  // Create a global config object with fallback
  window.MAP_CONFIG = window.MAP_CONFIG || {
    GOOGLE_MAPS_API_KEY: 'AIzaSyBg1u41idNFQLOTM2tUR3R2tYdLou2X9Ys', // Fallback key
    OFFICE_MAIN: { lat: 20.691424, lng: 83.474194, title: "Sarat Office (Main)" },
    OFFICE_ANNEX: { lat: 21.235850, lng: 86.632800, title: "Sarat Office (Annex)" },
    MAP_OPTIONS: { zoom: 8, mapTypeId: 'roadmap', gestureHandling: 'greedy' }
  };
  
  // Try to load config.map.js
  function loadConfigScript() {
    return new Promise((resolve, reject) => {
      // Check if already loaded
      if (window.__MAP_CONFIG_LOADED) {
        resolve();
        return;
      }
      
      const script = document.createElement('script');
      script.src = 'config.map.js?v=' + Date.now(); // Cache bust
      script.onload = () => {
        console.log('‚úÖ config.map.js loaded successfully');
        window.__MAP_CONFIG_LOADED = true;
        resolve();
      };
      script.onerror = (e) => {
        console.warn('‚ö†Ô∏è config.map.js not found, using fallback config');
        // Create a visible warning for debugging
        const mapDiv = document.getElementById('map');
        if (mapDiv) {
          const warning = document.createElement('div');
          warning.className = 'debug-info';
          warning.innerHTML = '‚ö†Ô∏è Using fallback API key (config.map.js not found)';
          mapDiv.parentNode.insertBefore(warning, mapDiv);
        }
        reject(e);
      };
      document.head.appendChild(script);
    });
  }
  
  // Initialize map with config
  function initializeMap() {
    if (typeof google === 'undefined') {
      console.error('Google Maps not loaded');
      return;
    }
    
    const config = window.MAP_CONFIG;
    const pos1 = config.OFFICE_MAIN;
    const pos2 = config.OFFICE_ANNEX;
    
    const centerLat = (pos1.lat + pos2.lat) / 2;
    const centerLng = (pos1.lng + pos2.lng) / 2;
    
    const map = new google.maps.Map(document.getElementById("map"), {
      zoom: config.MAP_OPTIONS.zoom,
      center: { lat: centerLat, lng: centerLng },
      mapTypeId: config.MAP_OPTIONS.mapTypeId,
      gestureHandling: config.MAP_OPTIONS.gestureHandling,
      mapTypeControl: true,
      zoomControl: true,
      streetViewControl: true,
      fullscreenControl: true,
    });
    
    // Create markers
    const marker1 = new google.maps.Marker({
      position: { lat: pos1.lat, lng: pos1.lng },
      map: map,
      title: pos1.title,
      icon: { url: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png", scaledSize: new google.maps.Size(40, 40) },
    });
    
    const marker2 = new google.maps.Marker({
      position: { lat: pos2.lat, lng: pos2.lng },
      map: map,
      title: pos2.title,
      icon: { url: "http://maps.google.com/mapfiles/ms/icons/green-dot.png", scaledSize: new google.maps.Size(40, 40) },
    });
    
    // Info windows
    const infowindow1 = new google.maps.InfoWindow({ content: `<strong>üìç ${pos1.title}</strong><br>${pos1.lat}, ${pos1.lng}` });
    const infowindow2 = new google.maps.InfoWindow({ content: `<strong>üìç ${pos2.title}</strong><br>${pos2.lat}, ${pos2.lng}` });
    
    marker1.addListener("click", () => infowindow1.open(map, marker1));
    marker2.addListener("click", () => infowindow2.open(map, marker2));
    
    // Fit bounds
    const bounds = new google.maps.LatLngBounds();
    bounds.extend({ lat: pos1.lat, lng: pos1.lng });
    bounds.extend({ lat: pos2.lat, lng: pos2.lng });
    map.fitBounds(bounds);
    
    document.getElementById('map').classList.add('map-loaded');
    console.log('‚úÖ Map initialized');
  }
  
  // Load everything
  async function loadMap() {
    // Show loading
    document.getElementById('map').innerHTML = '<div class="map-loading">Loading map...</div>';
    
    try {
      // Try to load config.map.js
      await loadConfigScript();
    } catch (e) {
      // Fallback already set, continue
    }
    
    // Load Google Maps
    const script = document.createElement('script');
    script.src = `https://maps.googleapis.com/maps/api/js?key=${window.MAP_CONFIG.GOOGLE_MAPS_API_KEY}&callback=initializeMap`;
    script.async = true;
    script.defer = true;
    script.onerror = () => {
      document.getElementById('map').innerHTML = '<div class="debug-info">‚ùå Failed to load Google Maps</div>';
    };
    document.head.appendChild(script);
  }
  
  // Start when DOM ready
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', loadMap);
  } else {
    loadMap();
  }
</script>

<style>
