<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
  <title>full¬∑width slider ¬∑ mobile shrink ¬∑ full image visible</title>
  <style>
    /* reset & base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
      background: #0b1a2f;
      scroll-behavior: smooth;   /* for smooth section navigation */
    }

    /* ----- SLIDER SECTION (full viewport width) ----- */
    .slider-section {
      width: 100%;
      background: #0e1e32;
    }

    .slider-container {
      position: relative;
      width: 100%;
      overflow: hidden;
    }

    .slider-track {
      display: flex;
      transition: transform 0.65s cubic-bezier(0.23, 1, 0.32, 1);
    }

    .slide {
      flex: 0 0 100%;               /* each slide takes full container width */
      height: 85vh;                 /* default height (desktop) */
      min-height: 520px;
      background-size: cover;       /* cover by default (crops on mobile) */
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      align-items: flex-end;        /* push button to bottom */
      justify-content: flex-end;    /* push button to right */
      padding: 2rem 2.5rem;
      position: relative;
    }

    /* subtle overlay for better button visibility */
    .slide::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(90deg, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0.1) 70%);
      pointer-events: none;         /* lets button stay clickable */
    }

    /* slide unique backgrounds */
    .slide-1 {
      background-image: url('https://images.pexels.com/photos/380769/pexels-photo-380769.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2'); /* tools */
    }
    .slide-2 {
      background-image: url('https://images.pexels.com/photos/48604/pexels-photo-48604.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');  /* contact */
    }
    .slide-3 {
      background-image: url('https://images.pexels.com/photos/5668482/pexels-photo-5668482.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2'); /* legal */
    }

    /* ----- bottom right button (down arrow + text) ----- */
    .slide-btn {
      position: relative;
      z-index: 10;
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
      background: rgba(245, 245, 255, 0.92);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,0.4);
      border-radius: 60px;
      padding: 0.9rem 2.2rem 0.9rem 2.4rem;
      font-size: 1.5rem;
      font-weight: 500;
      color: #10131e;
      box-shadow: 0 15px 30px -10px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: transform 0.18s, background 0.2s, box-shadow 0.2s;
      border: none;
      outline: 2px solid transparent;
      letter-spacing: 0.5px;
    }

    .slide-btn i {               /* downward arrow icon */
      font-style: normal;
      font-size: 2rem;
      line-height: 1;
      transform: translateY(2px);
      transition: transform 0.2s;
    }

    .slide-btn:hover {
      background: #ffffff;
      transform: scale(1.04);
      box-shadow: 0 22px 35px -12px #030b14;
    }

    .slide-btn:hover i {
      transform: translateY(5px);
    }

    /* ----- navigation arrows (bottom left corner) ----- */
    .nav-arrows {
      position: absolute;
      bottom: 2rem;
      left: 2.5rem;
      z-index: 25;
      display: flex;
      gap: 1.2rem;
    }

    .arrow {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 54px;
      height: 54px;
      background: rgba(20, 30, 45, 0.75);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 40px;
      color: white;
      font-size: 2.4rem;
      font-weight: 300;
      cursor: pointer;
      transition: background 0.2s, transform 0.15s, border-color 0.2s;
      user-select: none;
      box-shadow: 0 10px 18px -8px black;
      line-height: 1;
    }

    .arrow:hover {
      background: #1f334b;
      border-color: rgba(255,255,255,0.7);
      transform: scale(1.07);
    }

    .arrow:active {
      transform: scale(0.98);
    }

    /* pause on hover */
    .slider-container.pause-autoplay .slider-track {
      transition-duration: 0.4s;
    }

    /* ----- destination sections ----- */
    .content-block {
      min-height: 70vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #f4f7fc;
      color: #0b1e32;
      padding: 3rem 2rem;
      border-top: 4px solid #2d4b75;
      scroll-margin-top: 20px;
    }

    .content-block:nth-child(even) {
      background: #e8edf5;
    }

    .content-block h2 {
      font-size: 4rem;
      font-weight: 400;
      margin-bottom: 1.5rem;
      text-transform: uppercase;
      letter-spacing: 6px;
      color: #14273e;
    }

    .content-block p {
      font-size: 1.8rem;
      max-width: 800px;
      text-align: center;
      background: rgba(255,255,255,0.6);
      padding: 1.5rem 3rem;
      border-radius: 80px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    }

    /* ========== MOBILE FIX: REDUCE HEIGHT + SHOW FULL IMAGE ========== */
    @media (max-width: 680px) {
      .slide {
        height: 45vh !important;        /* significantly reduced height on mobile */
        min-height: 320px;              /* ensure not too tiny */
        background-size: contain !important; /* force entire image visible (no crop) */
        background-color: #111d2f;      /* fill leftover areas with dark tone */
        background-position: center center;
        padding: 1.2rem 1.2rem;
      }

      /* adjust overlay to be lighter (still visible over dark gaps) */
      .slide::after {
        background: linear-gradient(90deg, rgba(0,0,0,0.35) 0%, rgba(0,0,0,0.2) 80%);
      }

      /* button size & position for mobile */
      .slide-btn {
        padding: 0.6rem 1.4rem 0.6rem 1.6rem;
        font-size: 1.25rem;
        gap: 0.4rem;
        margin-bottom: 0.5rem;
        margin-right: 0.25rem;
      }
      .slide-btn i {
        font-size: 1.7rem;
      }

      /* bottom arrows a bit smaller */
      .nav-arrows {
        bottom: 1.2rem;
        left: 1.2rem;
        gap: 0.7rem;
      }
      .arrow {
        width: 44px;
        height: 44px;
        font-size: 2rem;
      }

      .content-block h2 {
        font-size: 2.8rem;
        letter-spacing: 3px;
      }
      .content-block p {
        font-size: 1.4rem;
        padding: 1rem 2rem;
      }
    }

    /* extra small devices: even shorter height, keep contain */
    @media (max-width: 480px) {
      .slide {
        height: 38vh !important;
        min-height: 260px;
      }
      .slide-btn {
        font-size: 1.1rem;
        padding: 0.5rem 1.2rem 0.5rem 1.4rem;
      }
      .slide-btn i {
        font-size: 1.5rem;
      }
      .nav-arrows {
        bottom: 0.9rem;
        left: 0.9rem;
      }
      .arrow {
        width: 40px;
        height: 40px;
        font-size: 1.8rem;
      }
    }

    /* make sure background-size contain is enforced on all mobile */
    @media (max-width: 680px) {
      .slide-1, .slide-2, .slide-3 {
        background-size: contain !important;
      }
    }

    /* smoothness */
    .slider-track, .slide-btn, .arrow {
      -webkit-tap-highlight-color: transparent;
    }
  </style>
</head>
<body>
  <!-- FULL WIDTH SLIDER (mobile: reduced height & contain to show full image) -->
  <section class="slider-section">
    <div class="slider-container" id="sliderContainer">
      <div class="slider-track" id="sliderTrack">
        <!-- slide 1: Tools (button text "Toos" as requested) -->
        <div class="slide slide-1">
          <button class="slide-btn" data-target="tools-section">
            Toos <i>‚Üì</i>
          </button>
        </div>
        <!-- slide 2: Contact -->
        <div class="slide slide-2">
          <button class="slide-btn" data-target="contact-section">
            Contact <i>‚Üì</i>
          </button>
        </div>
        <!-- slide 3: Legal -->
        <div class="slide slide-3">
          <button class="slide-btn" data-target="legal-section">
            Legal <i>‚Üì</i>
          </button>
        </div>
      </div>

      <!-- navigation arrows bottom left -->
      <div class="nav-arrows">
        <div class="arrow" id="arrowLeft">‚Üê</div>
        <div class="arrow" id="arrowRight">‚Üí</div>
      </div>
    </div>
  </section>

  <!-- DESTINATION SECTIONS (targets for slide buttons) -->
  <section id="tools-section" class="content-block">
    <h2>üîß TOOLS</h2>
    <p>quality equipment ¬∑ workshop ¬∑ innovation</p>
  </section>

  <section id="contact-section" class="content-block">
    <h2>üìû CONTACT</h2>
    <p>get in touch ¬∑ support ¬∑ collaboration</p>
  </section>

  <section id="legal-section" class="content-block">
    <h2>‚öñÔ∏è LEGAL</h2>
    <p>terms ¬∑ privacy ¬∑ compliance</p>
  </section>

  <script>
    (function() {
      const track = document.getElementById('sliderTrack');
      const slides = Array.from(document.querySelectorAll('.slide'));
      const leftArrow = document.getElementById('arrowLeft');
      const rightArrow = document.getElementById('arrowRight');
      const container = document.getElementById('sliderContainer');

      let currentIndex = 0;
      let autoPlayInterval;
      const totalSlides = slides.length; // 3

      // ----- helper to move to a specific slide (loop) -----
      function goToSlide(index) {
        if (index < 0) index = totalSlides - 1;
        if (index >= totalSlides) index = 0;
        currentIndex = index;
        const shiftPercent = -currentIndex * 100;
        track.style.transform = `translateX(${shiftPercent}%)`;
      }

      function nextSlide() {
        goToSlide(currentIndex + 1);
      }

      function prevSlide() {
        goToSlide(currentIndex - 1);
      }

      // ----- autoplay -----
      function startAutoPlay() {
        if (autoPlayInterval) clearInterval(autoPlayInterval);
        autoPlayInterval = setInterval(() => {
          nextSlide();
        }, 4000);
      }

      function stopAutoPlay() {
        if (autoPlayInterval) {
          clearInterval(autoPlayInterval);
          autoPlayInterval = null;
        }
      }

      function restartAutoPlay() {
        if (!autoPlayInterval) {
          startAutoPlay();
        }
      }

      // hover pause
      container.addEventListener('mouseenter', () => {
        container.classList.add('pause-autoplay');
        stopAutoPlay();
      });

      container.addEventListener('mouseleave', () => {
        container.classList.remove('pause-autoplay');
        restartAutoPlay();
      });

      // arrow click events
      leftArrow.addEventListener('click', (e) => {
        e.stopPropagation();
        prevSlide();
        stopAutoPlay();
        restartAutoPlay();
      });

      rightArrow.addEventListener('click', (e) => {
        e.stopPropagation();
        nextSlide();
        stopAutoPlay();
        restartAutoPlay();
      });

      // BUTTON CLICK: navigate to corresponding section (smooth)
      document.querySelectorAll('.slide-btn').forEach(btn => {
        btn.addEventListener('click', function(e) {
          e.stopPropagation();
          const targetId = this.getAttribute('data-target');
          if (targetId) {
            const targetSection = document.getElementById(targetId);
            if (targetSection) {
              targetSection.scrollIntoView({ behavior: 'smooth' });
            }
          }
        });
      });

      // initial slide
      goToSlide(0);
      startAutoPlay();

      // optional: visibilitychange
      document.addEventListener('visibilitychange', () => {
        if (document.hidden) {
          stopAutoPlay();
        } else {
          if (!container.matches(':hover')) {
            restartAutoPlay();
          }
        }
      });

      // on load, if container hovered stop autoplay
      window.addEventListener('load', () => {
        if (container.matches(':hover')) {
          stopAutoPlay();
        }
      });
    })();
  </script>

  <!-- Mobile behaviour: height reduced + background-size: contain guarantees full image visibility (no cropping) -->
</body>
</html>
