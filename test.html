<!-- ‚≠ê CONFIG LOADING WITH DEBUGGING ‚≠ê -->
<!-- ‚≠ê SMART CONFIG LOADER WITH PATH DETECTION ‚≠ê -->
<script>
(function() {
  // Create a global config object with fallback
  window.MAP_CONFIG = {
    GOOGLE_MAPS_API_KEY: 'AIzaSyBg1u41idNFQLOTM2tUR3R2tYdLou2X9Ys', // Fallback
    OFFICE_MAIN: { lat: 20.691424, lng: 83.474194, title: "Sarat Office (Main)" },
    OFFICE_ANNEX: { lat: 21.235850, lng: 86.632800, title: "Sarat Office (Annex)" },
    MAP_OPTIONS: { zoom: 8, mapTypeId: 'roadmap', gestureHandling: 'greedy' }
  };
  
  // Detect correct base path
  function getBasePath() {
    const path = window.location.pathname;
    // If we're in a subdirectory (like /repo-name/)
    if (path.split('/').length > 2) {
      return path.split('/').slice(0, -1).join('/') + '/';
    }
    return '/';
  }
  
  // Try multiple possible paths for config.map.js
  function tryLoadConfig(attempts = 0) {
    const possiblePaths = [
      'config.map.js',                          // relative
      './config.map.js',                         // same directory
      '/config.map.js',                           // root
      window.location.pathname + 'config.map.js', // full current path
      getBasePath() + 'config.map.js'             // detected base path
    ];
    
    if (attempts >= possiblePaths.length) {
      console.warn('‚ö†Ô∏è config.map.js not found after all attempts, using fallback');
      showFallbackWarning();
      loadMapWithFallback();
      return;
    }
    
    const script = document.createElement('script');
    script.src = possiblePaths[attempts] + '?v=' + Date.now(); // cache bust
    script.onload = () => {
      console.log('‚úÖ config.map.js loaded from:', possiblePaths[attempts]);
      window.__CONFIG_LOADED = true;
      loadMapWithConfig();
    };
    script.onerror = () => {
      console.log('‚ùå Failed from:', possiblePaths[attempts]);
      tryLoadConfig(attempts + 1); // try next path
    };
    document.head.appendChild(script);
  }
  
  function showFallbackWarning() {
    const warning = document.createElement('div');
    warning.id = 'config-warning';
    warning.style.cssText = `
      background: #fff3cd;
      color: #856404;
      padding: 10px 20px;
      text-align: center;
      font-family: monospace;
      border-bottom: 2px solid #ffeeba;
      position: sticky;
      top: 0;
      z-index: 1000;
      font-size: 14px;
    `;
    warning.innerHTML = '‚ö†Ô∏è Using fallback API key (config.map.js not found). ' +
                        '<button onclick="this.parentElement.remove()" style="margin-left:10px;padding:2px 10px;">Dismiss</button>';
    document.body.insertBefore(warning, document.body.firstChild);
  }
  
  function loadMapWithConfig() {
    // Use the loaded config (might be fallback or real)
    if (typeof google === 'undefined') {
      const script = document.createElement('script');
      script.src = `https://maps.googleapis.com/maps/api/js?key=${window.MAP_CONFIG.GOOGLE_MAPS_API_KEY}&callback=initMap`;
      script.async = true;
      script.defer = true;
      script.onerror = () => {
        document.getElementById('map').innerHTML = '<div style="text-align:center; padding:50px; color:#721c24;">‚ùå Failed to load Google Maps</div>';
      };
      document.head.appendChild(script);
    } else {
      initMap(); // if already loaded
    }
  }
  
  function loadMapWithFallback() {
    loadMapWithConfig(); // same function, uses fallback config
  }
  
  // Define initMap globally
  window.initMap = function() {
    const config = window.MAP_CONFIG;
    const pos1 = config.OFFICE_MAIN;
    const pos2 = config.OFFICE_ANNEX;
    
    const centerLat = (pos1.lat + pos2.lat) / 2;
    const centerLng = (pos1.lng + pos2.lng) / 2;
    
    const map = new google.maps.Map(document.getElementById("map"), {
      zoom: config.MAP_OPTIONS.zoom,
      center: { lat: centerLat, lng: centerLng },
      mapTypeId: config.MAP_OPTIONS.mapTypeId,
      gestureHandling: config.MAP_OPTIONS.gestureHandling,
      mapTypeControl: true,
      zoomControl: true,
      streetViewControl: true,
      fullscreenControl: true,
    });
    
    const marker1 = new google.maps.Marker({
      position: { lat: pos1.lat, lng: pos1.lng },
      map: map,
      title: pos1.title,
      icon: { url: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png", scaledSize: new google.maps.Size(40, 40) },
    });
    
    const marker2 = new google.maps.Marker({
      position: { lat: pos2.lat, lng: pos2.lng },
      map: map,
      title: pos2.title,
      icon: { url: "http://maps.google.com/mapfiles/ms/icons/green-dot.png", scaledSize: new google.maps.Size(40, 40) },
    });
    
    const infowindow1 = new google.maps.InfoWindow({ content: `<strong>üìç ${pos1.title}</strong><br>${pos1.lat}, ${pos1.lng}` });
    const infowindow2 = new google.maps.InfoWindow({ content: `<strong>üìç ${pos2.title}</strong><br>${pos2.lat}, ${pos2.lng}` });
    
    marker1.addListener("click", () => infowindow1.open(map, marker1));
    marker2.addListener("click", () => infowindow2.open(map, marker2));
    
    const bounds = new google.maps.LatLngBounds();
    bounds.extend({ lat: pos1.lat, lng: pos1.lng });
    bounds.extend({ lat: pos2.lat, lng: pos2.lng });
    map.fitBounds(bounds);
    
    console.log('‚úÖ Map initialized with', window.__CONFIG_LOADED ? 'real config' : 'fallback config');
  };
  
  // Show loading
  document.addEventListener('DOMContentLoaded', () => {
    document.getElementById('map').innerHTML = '<div class="map-loading">Loading map...</div>';
    tryLoadConfig(); // start trying paths
  });
})();
</script>
