<script>
// Global variables
let map;
let markers = [];
let googleMapsLoaded = false;
let spreadsheetDataLoaded = false;

// Store functions globally
window.copyToClipboard = function(text) {
    navigator.clipboard.writeText(text).then(() => {
        const toast = document.createElement('div');
        toast.className = 'toast-notification';
        toast.textContent = '‚úì Copied to clipboard!';
        document.body.appendChild(toast);
        setTimeout(() => {
            if (toast.parentNode) toast.remove();
        }, 2000);
        
        const copyIcon = document.querySelector('.social-icon.copy i');
        if (copyIcon) {
            const originalClass = copyIcon.className;
            copyIcon.className = 'fas fa-check';
            setTimeout(() => {
                copyIcon.className = originalClass;
            }, 2000);
        }
    }).catch(() => {
        // Fallback
        const textarea = document.createElement('textarea');
        textarea.value = text;
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand('copy');
        document.body.removeChild(textarea);
        
        const toast = document.createElement('div');
        toast.className = 'toast-notification';
        toast.textContent = '‚úì Copied to clipboard!';
        document.body.appendChild(toast);
        setTimeout(() => toast.remove(), 2000);
    });
    return false;
};

window.navigateToLocation = function(lat, lng) {
    // Try to open in Google Maps app or web
    if (/Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
        window.location.href = `google.navigation:q=${lat},${lng}`;
    } else {
        window.open(`https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}`, '_blank');
    }
};

window.showShareDialog = function(name, lat, lng) {
    const coordinates = `${lat.toFixed(6)}, ${lng.toFixed(6)}`;
    const text = `üìç ${name}\nCoordinates: ${coordinates}\n\nhttps://maps.google.com/?q=${lat},${lng}`;
    const encodedText = encodeURIComponent(text);
    const mapsUrl = `https://maps.google.com/?q=${lat},${lng}`;
    
    const existing = document.querySelector('.share-dialog-overlay');
    if (existing) existing.remove();
    
    const overlay = document.createElement('div');
    overlay.className = 'share-dialog-overlay';
    overlay.innerHTML = `
      <div class="share-dialog">
        <h3 style="margin-top:0;color:#1976d2; font-size:22px;">Share Location</h3>
        <div style="font-weight:500;margin-bottom:12px; font-size:16px;">${name}</div>
        <div class="coordinates" style="background:#f0f4f8;padding:14px;border-radius:20px;font-family:monospace;font-size:13px;word-break:break-all;">${coordinates}</div>
        <div class="social-icons">
          <a href="https://twitter.com/intent/tweet?text=${encodedText}" target="_blank" class="social-icon twitter" style="background:#1DA1F2;"><i class="fab fa-twitter"></i></a>
          <a href="https://www.facebook.com/sharer/sharer.php?u=${mapsUrl}&quote=${encodedText}" target="_blank" class="social-icon facebook" style="background:#4267B2;"><i class="fab fa-facebook-f"></i></a>
          <a href="https://wa.me/?text=${encodedText}" target="_blank" class="social-icon whatsapp" style="background:#25D366;"><i class="fab fa-whatsapp"></i></a>
          <a href="https://t.me/share/url?url=${mapsUrl}&text=${encodedText}" target="_blank" class="social-icon telegram" style="background:#0088cc;"><i class="fab fa-telegram-plane"></i></a>
          <button class="social-icon copy" style="background:#6c757d; border:none;" onclick="window.copyToClipboard('${text.replace(/'/g, "\\'")}'); return false;"><i class="fas fa-copy"></i></button>
        </div>
        <button class="close-dialog-btn" style="width:100%;padding:14px;background:#dc3545;color:white;border:none;border-radius:40px;font-size:16px;font-weight:600;cursor:pointer;">Close</button>
      </div>
    `;
    
    document.body.appendChild(overlay);
    overlay.querySelector('.close-dialog-btn').addEventListener('click', () => overlay.remove());
    overlay.addEventListener('click', (e) => { if (e.target === overlay) overlay.remove(); });
};

// Google Maps callback
window.initMapCallback = function() {
    googleMapsLoaded = true;
    hideLoading();
    initializeMap();
};

// Main initialization
function initializeMap() {
    if (!googleMapsLoaded) return;
    
    const mapEl = document.getElementById("map");
    if (!mapEl) return;

    // Hide loading indicator
    const loadingEl = document.getElementById('mapLoading');
    if (loadingEl) loadingEl.style.display = 'none';

    // Create map
    map = new google.maps.Map(mapEl, {
        zoom: 11,
        center: { lat: 20.592263, lng: 83.248939 },
        gestureHandling: "greedy",
        mapTypeControl: false,
        fullscreenControl: true,
        streetViewControl: false,
        zoomControl: true,
        mapTypeId: google.maps.MapTypeId.ROADMAP
    });

    // Load spreadsheet data
    loadSpreadsheetData();
}

function loadSpreadsheetData() {
    const sheetURL = "https://docs.google.com/spreadsheets/d/1HI5Wjjwo5OObDaS4W7QaOVc_RcqgREu8pHEQxSjYhUg/gviz/tq?tqx=out:json";
    
    // Use a proxy to avoid CORS issues
    const proxyUrl = 'https://api.allorigins.win/raw?url=' + encodeURIComponent(sheetURL);
    
    fetch(proxyUrl)
        .then(response => {
            if (!response.ok) throw new Error('Network response was not ok');
            return response.text();
        })
        .then(text => {
            try {
                // Parse the JSONP response
                const jsonText = text.substring(47).slice(0, -2);
                const json = JSON.parse(jsonText);
                processSpreadsheetData(json);
            } catch (e) {
                console.error('Error parsing spreadsheet data:', e);
                showSampleData();
            }
        })
        .catch(error => {
            console.error('Error loading spreadsheet:', error);
            showSampleData();
        });
}

function processSpreadsheetData(json) {
    if (!json.table || !json.table.rows) {
        showSampleData();
        return;
    }

    const rows = json.table.rows;
    const infoWindow = new google.maps.InfoWindow({ maxWidth: 350, pixelOffset: new google.maps.Size(0, -30) });
    const blockSet = new Set();
    const allCategories = new Set();
    const blockColors = {};
    const primaryColors = ["#d32f2f", "#1976d2", "#fbc02d"];
    let colorIndex = 0;

    function getBlockColor(block) {
        if (!blockColors[block]) {
            blockColors[block] = primaryColors[colorIndex % primaryColors.length];
            colorIndex++;
        }
        return blockColors[block];
    }

    function getCategoryLetter(cat) {
        const catMap = { "PPC": "P", "Rice Mill": "M", "FPS": "F", "Godown": "G" };
        return catMap[cat] || "‚Ä¢";
    }

    function linePin(color, scale = 1.1) {
        return {
            path: "M12 1C8.1 1 5 4.1 5 8.2c0 3.7 3.4 6.8 6 9.3V28h2V17.5c2.6-2.5 6-5.6 6-9.3C19 4.1 15.9 1 12 1z",
            fillColor: color,
            fillOpacity: 1,
            strokeColor: "#000",
            strokeWeight: 1,
            scale: scale,
            labelOrigin: new google.maps.Point(12, 9)
        };
    }

    // Process each row
    rows.forEach(r => {
        if (!r.c || !r.c[3] || !r.c[4]) return;
        
        const block = r.c[0]?.v || "Unknown";
        const name = r.c[1]?.v || "No Name";
        const code = r.c[2]?.v || "N/A";
        const lat = parseFloat(r.c[3].v);
        const lng = parseFloat(r.c[4].v);
        const cat = r.c[5]?.v || "Unknown";

        if (isNaN(lat) || isNaN(lng)) return;

        blockSet.add(block);
        allCategories.add(cat);

        const marker = new google.maps.Marker({
            position: { lat, lng },
            map: map,
            icon: linePin(getBlockColor(block)),
            label: { text: getCategoryLetter(cat), color: "white", fontWeight: "bold", fontSize: "11px" },
            title: name,
            optimized: false
        });

        marker.meta = { 
            block: block.toUpperCase(), 
            code: String(code).toUpperCase(), 
            name: name.toUpperCase(),
            lat, lng,
            category: cat
        };

        google.maps.event.addListener(marker, 'click', function(e) {
            e.stop();
            infoWindow.close();
            
            const content = `
                <div style="min-width:220px;max-width:280px;">
                    <h3 style="margin:0 0 8px;color:#1976d2; font-size:18px;">${name}</h3>
                    <div style="font-size:13px; margin-bottom:5px;"><strong>Code:</strong> ${code}</div>
                    <div style="font-size:13px; margin-bottom:5px;"><strong>Block:</strong> ${block}</div>
                    <div style="font-size:13px; margin-bottom:5px;"><strong>Category:</strong> ${cat}</div>
                    <div style="margin:12px 0; padding:10px; background:#f0f4f8; border-radius:12px; font-family:monospace; font-size:12px; text-align:center;">${lat.toFixed(6)}, ${lng.toFixed(6)}</div>
                    <div class="info-window-buttons">
                        <button onclick="window.showShareDialog('${name.replace(/'/g, "\\'")}', ${lat}, ${lng})" class="info-window-btn share-btn" title="Share location"><i class="fas fa-share-alt"></i></button>
                        <button onclick="window.navigateToLocation(${lat}, ${lng})" class="info-window-btn navigate-btn" title="Navigate to location"><i class="fas fa-directions"></i></button>
                    </div>
                </div>
            `;
            infoWindow.setContent(content);
            infoWindow.open(map, marker);
        });

        markers.push(marker);
    });

    // Populate block list
    const list = document.getElementById("blockList");
    if (list) {
        [...blockSet].sort().forEach(b => {
            const opt = document.createElement("option");
            opt.value = b;
            list.appendChild(opt);
        });
    }

    // Update counts
    updateLocationCounts(markers, allCategories);
    setupFilters(markers, map);
    
    document.getElementById("filterStatus").innerText = "Showing all locations";
}

    const list = document.getElementById("blockList");
    if (list) {
        [...blockSet].sort().forEach(b => {
            const opt = document.createElement("option");
            opt.value = b;
            list.appendChild(opt);
        });
    }

    updateLocationCounts(markers, allCategories);
    setupFilters(markers, map);
    
    document.getElementById("filterStatus").innerText = "Showing sample data (spreadsheet unavailable)";
}

function updateLocationCounts(markers, allCategories) {
    let total = 0;
    const categoryCounts = {};
    
    markers.forEach(m => {
        if (m.getVisible()) {
            total++;
            const cat = m.meta.category || "Unknown";
            categoryCounts[cat] = (categoryCounts[cat] || 0) + 1;
        }
    });

    document.getElementById("totalCount").textContent = total;
    
    // Update categories display
    const container = document.querySelector("#locationCounts > div:first-child");
    if (container) {
        // Keep only the total span
        while (container.children.length > 1) {
            container.removeChild(container.lastChild);
        }
        
        // Add category counts
        Object.keys(categoryCounts).sort().forEach(cat => {
            if (categoryCounts[cat] > 0) {
                const span = document.createElement("span");
                span.style.fontWeight = "bold";
                span.innerHTML = `${cat}: <span style="color:#333;">${categoryCounts[cat]}</span>`;
                container.appendChild(span);
            }
        });
    }
}

function setupFilters(markers, map) {
    let currentBlockFilter = "";
    let lastClickedMarker = null;

    function applyFilters() {
        const bV = document.getElementById("blockSearch").value.toUpperCase().trim();
        const cV = document.getElementById("codeSearch").value.toUpperCase().trim();
        const nV = document.getElementById("nameSearch").value.toUpperCase().trim();
        
        currentBlockFilter = bV;

        markers.forEach(m => {
            const match = m.meta.block.includes(bV) && m.meta.code.includes(cV) && m.meta.name.includes(nV);
            m.setVisible(match);
        });
        
        updateLocationCounts(markers, new Set());
        document.getElementById("filterStatus").innerText = bV ? `Showing block: ${bV}` : "Showing all locations";
    }

    function calculateBoundsForVisibleMarkers() {
        const bounds = new google.maps.LatLngBounds();
        let visibleCount = 0;
        markers.forEach(m => { if (m.getVisible()) { bounds.extend(m.getPosition()); visibleCount++; } });
        return { bounds, visibleCount };
    }

    function centerMapOnVisibleMarkers() {
        const { bounds, visibleCount } = calculateBoundsForVisibleMarkers();
        if (visibleCount === 0) {
            alert("No locations match current filters.");
            return;
        } else if (visibleCount === 1) {
            markers.forEach(m => { if (m.getVisible()) map.setCenter(m.getPosition()); });
            map.setZoom(14);
        } else {
            map.fitBounds(bounds, 50);
        }
    }

    function handleShowAll() {
        document.getElementById("blockSearch").value = '';
        document.getElementById("codeSearch").value = '';
        document.getElementById("nameSearch").value = '';
        currentBlockFilter = '';
        markers.forEach(m => m.setVisible(true));
        updateLocationCounts(markers, new Set());
        map.setCenter({ lat: 20.592263, lng: 83.248939 });
        map.setZoom(11);
        document.getElementById("filterStatus").innerText = "Showing all locations";
    }

    // Attach filter listeners
    ["blockSearch","codeSearch","nameSearch"].forEach(id => {
        document.getElementById(id).addEventListener("input", applyFilters);
    });

    // Escape key clears
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
            handleShowAll();
        }
    });

    // Wire up two buttons
    document.getElementById('showFilteredBtn').addEventListener('click', centerMapOnVisibleMarkers);
    document.getElementById('showAllBtn').addEventListener('click', handleShowAll);
}

function hideLoading() {
    const loadingEl = document.getElementById('mapLoading');
    if (loadingEl) loadingEl.style.display = 'none';
}

// Fallback if callback doesn't fire
setTimeout(() => {
    if (!googleMapsLoaded && !map) {
        hideLoading();
        document.getElementById('map').innerHTML = `
            <div style="padding:30px;text-align:center;color:#721c24;background:#f8d7da;border-radius:8px;margin:20px;">
                Failed to load Google Maps. Please check your internet connection and refresh.
            </div>
        `;
    }
}, 5000);
</script>
